<!-- /public/index.html  (GIS, no Firebase) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>AI Photo Studio</title>
  <meta name="theme-color" content="#4f46e5">
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <script src="https://cdn.jsdelivr.net/npm/@imgly/background-removal@latest/dist/background-removal.min.js"></script>
  <style>
    :root{--grad:linear-gradient(90deg,#6366f1,#8b5cf6)}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#f9fafb;color:#111827}
    header{display:flex;flex-wrap:wrap;gap:12px;justify-content:space-between;align-items:center;padding:16px 24px;border-bottom:1px solid #e5e7eb;background:#fff}
    .brand{display:flex;align-items:center;gap:10px}
    .brand-img{width:28px;height:28px;border-radius:6px}
    .brand-text{font-size:20px;font-weight:800}
    .row{display:flex;align-items:center;gap:10px;flex-wrap:wrap}
    .pill{background:var(--grad);color:#fff;border:0;padding:8px 16px;border-radius:9999px;cursor:pointer;font-size:14px;font-weight:700}
    .ghost{background:#eef2ff;color:#4338ca;border:0;padding:8px 12px;border-radius:10px;font-weight:700;text-decoration:none;display:inline-block;cursor:pointer}
    .muted{color:#6b7280;font-size:13px}
    .wrap{max-width:900px;margin:0 auto;padding:24px;display:grid;gap:16px}
    .card{background:#fff;padding:20px;border:1px solid #e5e7eb;border-radius:12px;box-shadow:0 2px 6px rgba(0,0,0,.05)}
    .btn{height:44px;padding:0 16px;border-radius:10px;border:0;cursor:pointer;font-size:15px;font-weight:700;background:#e5e7eb;color:#111827}
    .btn.primary{background:var(--grad);color:#fff}
    .btn.warn{background:#fee2e2;color:#991b1b}
    .btn:disabled{opacity:.65;cursor:not-allowed}
    .status{text-align:center;color:#6b7280;font-size:14px}
    .stage{border:1px solid #e5e7eb;border-radius:12px;overflow:hidden;position:relative}
    canvas#stage{width:100%;height:auto;display:block;background:#f3f4f6}
    canvas#mask{position:absolute;left:0;top:0;width:100%;height:100%;display:none;cursor:crosshair}
    .actions{display:grid;gap:12px}
    .hint{font-size:13px;color:#6b7280;text-align:center}
    .toast{position:fixed;left:50%;transform:translateX(-50%);bottom:16px;background:#111827;color:#fff;padding:10px 14px;border-radius:10px;font-weight:700;box-shadow:0 6px 18px rgba(0,0,0,.25);z-index:9999}
    .toolbar{display:flex;flex-wrap:wrap;gap:10px;justify-content:center}
    .badge{background:#eef2ff;color:#4338ca;border-radius:9999px;padding:6px 10px;font-weight:700;font-size:12px}
  </style>
  <script type="module" src="/auth.js"></script>
  <script type="module" src="/db.js"></script>
</head>
<body>
  <header>
    <div class="brand">
      <img src="/apple-touch-icon.png" alt="AI Photo Studio" width="28" height="28" class="brand-img" onerror="this.remove()">
      <span class="brand-text">AI Photo Studio</span>
    </div>

    <div class="row">
      <a href="/gallery.html" class="ghost">Gallery</a>
      <a href="/profile.html" class="ghost">Account</a>
      <a href="/signin.html" class="ghost" id="lnkSignin">Sign In</a>
      <button id="btnLogout" class="ghost" style="display:none">Sign out</button>
      <span id="authStatus" class="muted">Not signed in</span>
    </div>

    <span id="trialLeft" class="badge" style="display:none"></span>
    <button class="pill" id="btnTrial">Start 7-day Free Trial</button>
    <button class="pill" id="btnBuy">Upgrade to Pro</button>
  </header>
    
  <div class="wrap" ondragover="event.preventDefault()" ondrop="Studio.handleDrop(event)">
    <div class="card">
      <p class="status" id="status">Upload a photo to begin.</p>
      <div class="actions">
        <div class="toolbar">
          <button class="btn primary" onclick="document.getElementById('mainInput').click()">Choose Photo</button>
          <input id="mainInput" type="file" accept="image/*" style="display:none" />
          <input id="bgInput" type="file" accept="image/*" style="display:none" />
          <button id="btnRemove" class="btn" disabled>Remove Background</button>
          <button id="btnChange" class="btn" disabled>Change Background</button>
          <button class="btn" id="btnPickBg">Choose Background</button>

          <button id="btnBrush" class="btn" disabled>Remove Person (Brush)</button>
          <button id="btnApply" class="btn warn" style="display:none">Apply Removal</button>
          <button id="btnCancel" class="btn" style="display:none">Cancel</button>
        </div>
        <p class="hint">Drag & drop also works!</p>
      </div>
    </div>

    <div class="stage card" id="stageWrap">
      <canvas id="stage" width="960" height="600"></canvas>
      <canvas id="mask" width="960" height="600"></canvas>
    </div>

    <div class="card actions">
      <div class="toolbar">
        <button class="btn" id="btnPrev">Download (Preview)</button>
        <button id="btnHDpng" class="btn primary" style="display:none">Download HD (PNG)</button>
        <button id="btnHDjpg" class="btn primary" style="display:none">Download HD (JPEG)</button>
      </div>
      <p class="hint">When signed in, your downloads save to your local gallery (this device).</p>
    </div>
  </div>

  <script type="module">
    import { initAuth, onAuthChange, getUser, getServerPlan, signOut, startCheckout } from '/auth.js';
    import { saveImage } from '/db.js';

    const elStatus   = document.getElementById('authStatus');
    const btnLogout  = document.getElementById('btnLogout');
    const elTrial    = document.getElementById('trialLeft');
    const btnTrial   = document.getElementById('btnTrial');
    const btnBuy     = document.getElementById('btnBuy');

    const $status = document.getElementById('status');
    const stage   = document.getElementById('stage');
    const ctx     = stage.getContext('2d', { willReadFrequently: true });
    ctx.imageSmoothingEnabled = true; ctx.imageSmoothingQuality = 'high';

    const maskCanvas = document.getElementById('mask');
    const mctx       = maskCanvas.getContext('2d');
    let brushing = false, brushDown = false, brushSize = 24;

    const hdBtnPng  = document.getElementById('btnHDpng');
    const hdBtnJpg  = document.getElementById('btnHDjpg');
    const prevBtn   = document.getElementById('btnPrev');
    const btnRemove = document.getElementById('btnRemove');
    const btnChange = document.getElementById('btnChange');
    const btnBrush  = document.getElementById('btnBrush');
    const btnApply  = document.getElementById('btnApply');
    const btnCancel = document.getElementById('btnCancel');
    const mainInput = document.getElementById('mainInput');
    const bgInput   = document.getElementById('bgInput');
    const btnPickBg = document.getElementById('btnPickBg');

    function toast(msg){ const el=document.createElement('div'); el.className='toast'; el.textContent=msg; document.body.appendChild(el); setTimeout(()=>el.remove(),2200); }
    function setStatus(t){ $status.textContent = t; }
    function drawChecker(){ const s=20; for(let y=0;y<stage.height;y+=s){ for(let x=0;x<stage.width;x+=s){ ctx.fillStyle=((x/s+y/s)%2===0)?'#e5e7eb':'#fff'; ctx.fillRect(x,y,s,s); } } }

    const planKey = (sub)=>`aips.plan.${sub||'anon'}`;
    function getPlan(sub){ try{ const raw=localStorage.getItem(planKey(sub)); return raw? JSON.parse(raw):{}; }catch{ return {}; } }
    function setPlan(sub, data){ localStorage.setItem(planKey(sub), JSON.stringify(data||{})); refreshHDVisibility(); }

    function canHDNow(){
      const user = getUser();
      const server = getServerPlan();
      const local = getPlan(user?.sub);
      const trialActive = local.trialEnds && local.trialEnds > Date.now();
      return !!server.pro || trialActive;
    }
    function refreshHDVisibility(){
      const ok = canHDNow();
      hdBtnPng.style.display = ok ? 'inline-block' : 'none';
      hdBtnJpg.style.display = ok ? 'inline-block' : 'none';
      elTrial.style.display  = ok && !getServerPlan().pro ? 'inline-block' : (getServerPlan().pro ? 'inline-block' : 'none');
      if (getServerPlan().pro) elTrial.textContent = 'Pro active';
      if (!getServerPlan().pro && ok){
        const user = getUser(); const p=getPlan(user?.sub); const days=Math.max(1,Math.ceil((p.trialEnds-Date.now())/86400000));
        elTrial.textContent = `${days} day${days===1?'':'s'} left`;
      }
    }

    btnTrial.onclick = () => {
      const user = getUser(); if (!user) return alert('Sign in first.');
      const cur = getPlan(user.sub);
      if (cur.trialEnds && cur.trialEnds > Date.now()) return alert('Trial already active.');
      setPlan(user.sub, { ...cur, trialEnds: Date.now()+7*864e5 });
      toast('✅ 7-day free trial started');
    };
    btnBuy.onclick = async () => {
      try { await startCheckout(); } catch(e){ alert(e.message || 'Checkout not configured'); }
    };

    const readFileURL = (f)=>new Promise((res,rej)=>{ if(!f) return res(null); const r=new FileReader(); r.onload=()=>res(r.result); r.onerror=rej; r.readAsDataURL(f); });
    const loadImage = (src)=>new Promise((res,rej)=>{ const im=new Image(); im.onload=()=>res(im); im.onerror=rej; im.src=src; });

    let mainSrc = null, cutoutURL = null, bgSrc = null, busy = false, proEnabled = false;
    function stampWatermark(){ if (proEnabled) return; const text = "AI Photo Studio — FREE"; ctx.save(); ctx.font="bold 34px ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial"; const w=ctx.measureText(text).width; const x=(stage.width-w)/2; const y=stage.height/2+12; const pad=14,r=10,bx=x-pad,by=y-34,bw=w+pad*2,bh=44; ctx.fillStyle="rgba(255,255,255,0.88)"; ctx.beginPath(); ctx.moveTo(bx+r,by); ctx.lineTo(bx+bw-r,by); ctx.quadraticCurveTo(bx+bw,by,bx+bw,by+r); ctx.lineTo(bx+bw,by+bh-r); ctx.quadraticCurveTo(bx+bw,by+bh,bx+bw-r,by+bh); ctx.lineTo(bx+r,by+bh); ctx.quadraticCurveTo(bx,by+bh,bx,by+bh-r); ctx.lineTo(bx,by+r); ctx.quadraticCurveTo(bx,by,bx+r,by); ctx.closePath(); ctx.fill(); ctx.fillStyle="#111827"; ctx.fillText(text,x,y); ctx.restore(); }
    function setBusy(b){ busy=b; btnRemove.disabled=b||!mainSrc; btnChange.disabled=b||!cutoutURL; btnBrush.disabled=b||(!mainSrc && !cutoutURL); }
    function updateButtons(){ btnRemove.disabled = busy || !mainSrc; btnChange.disabled = busy || !cutoutURL; btnBrush.disabled  = busy || (!mainSrc && !cutoutURL); }

    async function downscaleToMax(dataUrl, maxSide = 1400){
      const img = await loadImage(dataUrl); const max = Math.max(img.width, img.height);
      if (max <= maxSide) return img;
      const ratio = maxSide / max, w = Math.round(img.width * ratio), h = Math.round(img.height * ratio);
      const c = document.createElement('canvas'); c.width=w; c.height=h; const cx=c.getContext('2d'); cx.imageSmoothingEnabled=true; cx.imageSmoothingQuality='high'; cx.drawImage(img,0,0,w,h);
      const out = new Image(); out.src=c.toDataURL('image/png',0.92); await (out.decode ? out.decode() : new Promise(r=> out.onload=r)); return out;
    }
    async function draw({img, bg=null}){
      ctx.clearRect(0,0,stage.width,stage.height);
      if (bg){ const b=await loadImage(bg); const s=Math.max(stage.width/b.width, stage.height/b.height); const bw=b.width*s, bh=b.height*s; ctx.drawImage(b,(stage.width-bw)/2,(stage.height-bh)/2,bw,bh); }
      else drawChecker();
      const im=await loadImage(img); const sc=Math.min(stage.width/im.width, stage.height/im.height); const w=im.width*sc, h=im.height*sc;
      ctx.drawImage(im,(stage.width-w)/2,(stage.height-h)/2,w,h); stampWatermark();
    }
    async function ensureSelfieSegmentation(){
      if (window.SelfieSegmentation) return;
      await new Promise((resolve,reject)=>{ const s=document.createElement('script'); s.src='https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation@0.1/selfie_segmentation.js'; s.onload=resolve; s.onerror=()=>reject(new Error('mediapipe-load-failed')); document.head.appendChild(s); });
    }
    async function maskWithSelfie(img){
      await ensureSelfieSegmentation();
      const ss = new SelfieSegmentation({ locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${f}` });
      ss.setOptions({ modelSelection: 1 });
      const mc = document.createElement('canvas'); mc.width = img.width; mc.height = img.height;
      await new Promise((resolve)=>{ ss.onResults((r)=>{ const m = mc.getContext('2d'); m.drawImage(r.segmentationMask,0,0,img.width,img.height); resolve(); }); ss.send({ image: img }); });
      return mc;
    }
    async function removeBg(){
      if(!mainSrc) return alert("Upload a photo first.");
      setBusy(true);
      try{
        setStatus("Removing background… (on your device)");
        const safeImg = await downscaleToMax(mainSrc, 1400);
        let blob;
        try { blob = await removeBackground(safeImg, { model:"u2net", output:"image/png" }); }
        catch { const maskC = await maskWithSelfie(safeImg); const out = document.createElement('canvas'); out.width  = safeImg.width; out.height = safeImg.height; const ox = out.getContext('2d'); ox.drawImage(safeImg,0,0); ox.globalCompositeOperation='destination-in'; ox.drawImage(maskC,0,0); blob = await new Promise(r => out.toBlob(r,'image/png',0.95)); }
        if (cutoutURL) URL.revokeObjectURL(cutoutURL);
        cutoutURL = URL.createObjectURL(blob);
        await draw({img: cutoutURL, bg: bgSrc});
        setStatus("Background removed. Choose a background, then press Change Background.");
      }catch(e){ console.error(e); alert("Remove BG failed. Try a smaller image."); setStatus("Remove BG failed."); }
      finally{ setBusy(false); updateButtons(); }
    }
    async function changeBg(){
      if(!cutoutURL) return alert("Remove background first.");
      if(!bgSrc) { bgInput.click(); return; }
      setBusy(true);
      try{ await draw({img: cutoutURL, bg: bgSrc}); setStatus("Background changed. You can download now."); }
      finally{ setBusy(false); updateButtons(); }
    }
    async function download(type="png", hd=false){
      if (hd && !canHDNow()) return alert("HD requires active Trial or Pro.");
      const mime = type==="jpeg" ? "image/jpeg" : "image/png";
      stage.toBlob(async (b)=>{
        if(!b) return;
        const filename = `photo-studio.${type==="jpeg"?"jpg":"png"}`;
        const url = URL.createObjectURL(b);
        const a   = document.createElement('a'); a.href = url; a.download = filename; a.click(); URL.revokeObjectURL(url);
        const user = getUser(); if (user) { try { await saveImage({ sub: user.sub, blob: b, mime }); toast('Saved to your local gallery'); } catch(e){ console.warn('Gallery save failed', e); } }
      }, mime, .95);
    }

    function startBrush(){
      if (!mainSrc && !cutoutURL){ alert("Load an image first."); return; }
      brushing = true; maskCanvas.style.display = 'block'; btnApply.style.display = btnCancel.style.display = 'inline-block';
      mctx.clearRect(0,0,maskCanvas.width,maskCanvas.height); mctx.lineCap='round'; mctx.lineJoin='round'; mctx.strokeStyle='rgba(255,0,0,0.95)'; mctx.lineWidth=brushSize;
      setStatus("Paint over the person, then Apply.");
    }
    function cancelBrush(){ brushing=false; brushDown=false; maskCanvas.style.display='none'; btnApply.style.display=btnCancel.style.display='none'; mctx.clearRect(0,0,maskCanvas.width,maskCanvas.height); setStatus("Brush canceled."); }

    function getPos(e){ const r = maskCanvas.getBoundingClientRect(); const x = ((e.touches? e.touches[0].clientX : e.clientX) - r.left) * (maskCanvas.width / r.width); const y = ((e.touches? e.touches[0].clientY : e.clientY) - r.top) * (maskCanvas.height / r.height); return {x,y}; }
    maskCanvas.addEventListener('mousedown', (e)=>{ if(!brushing) return; brushDown = true; const p=getPos(e); mctx.beginPath(); mctx.moveTo(p.x,p.y); });
    maskCanvas.addEventListener('mousemove', (e)=>{ if(!brushing||!brushDown) return; const p=getPos(e); mctx.lineTo(p.x,p.y); mctx.stroke(); });
    window.addEventListener('mouseup', ()=> brushDown=false);
    maskCanvas.addEventListener('touchstart', (e)=>{ if(!brushing) return; brushDown = true; const p=getPos(e); mctx.beginPath(); mctx.moveTo(p.x,p.y); e.preventDefault(); });
    maskCanvas.addEventListener('touchmove', (e)=>{ if(!brushing||!brushDown) return; const p=getPos(e); mctx.lineTo(p.x,p.y); mctx.stroke(); e.preventDefault(); });
    window.addEventListener('touchend', ()=> brushDown=false);

    mainInput.addEventListener('change', async (e)=>{ const f=e.target.files[0]; if(!f) return; const reader = new FileReader(); reader.onload=async ()=>{ mainSrc = reader.result; if (cutoutURL) { URL.revokeObjectURL(cutoutURL); cutoutURL=null; } await draw({img: mainSrc}); setStatus("Photo loaded — tap Remove Background or Remove Person."); updateButtons(); btnBrush.disabled=false; }; reader.readAsDataURL(f); e.target.value=''; });
    bgInput.addEventListener('change', async (e)=>{ const f=e.target.files[0]; if(!f) return; const r=new FileReader(); r.onload=async ()=>{ bgSrc = r.result; if (cutoutURL){ await draw({img: cutoutURL, bg: bgSrc}); setStatus("Background selected."); } }; r.readAsDataURL(f); e.target.value=''; });
    btnPickBg.onclick = ()=> bgInput.click();
    btnRemove.onclick = removeBg;
    btnChange.onclick = changeBg;
    btnBrush.onclick  = startBrush;
    btnApply.onclick  = ()=> alert('HD inpaint demo removed (no OpenCV/GPU here). Use standard background removal.');
    btnCancel.onclick = cancelBrush;
    prevBtn.onclick   = ()=> download("png", false);
    hdBtnPng.onclick  = ()=> download("png", true);
    hdBtnJpg.onclick  = ()=> download("jpeg", true);

    await initAuth();
    onAuthChange((user)=>{
      elStatus.textContent = user ? `Signed in as ${user.email || user.name || user.sub}` : 'Not signed in';
      document.getElementById('lnkSignin').style.display = user ? 'none' : 'inline-block';
      btnLogout.style.display = user ? 'inline-block' : 'none';
      refreshHDVisibility();
    });
    btnLogout.onclick = () => signOut();

    drawChecker();

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => { navigator.serviceWorker.register('/sw.js').catch(() => {}); });
    }
  </script>
</body>
</html>
