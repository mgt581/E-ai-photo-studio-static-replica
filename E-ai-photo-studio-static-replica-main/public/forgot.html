<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Reset Password · AI Photo Studio</title>

  <style>
    body {
      margin:0; padding:0;
      font-family:system-ui;
      background:#f3f4f6;
      display:flex; justify-content:center; align-items:center;
      height:100vh;
    }
    .card {
      width:100%; max-width:380px;
      background:white; padding:28px; border-radius:16px;
      box-shadow:0 4px 20px rgba(0,0,0,.08);
    }
    h1 { margin:0 0 10px; text-align:center; }
    p { margin:0 0 22px; text-align:center; color:#6b7280; }

    input {
      width:100%; padding:12px; margin-bottom:12px;
      border-radius:10px; border:1px solid #d1d5db;
    }
    button {
      width:100%; padding:12px; border-radius:10px; border:0;
      background:#4f46e5; color:white; font-weight:700;
    }
    .muted { text-align:center; color:#ef4444; margin-top:12px; }
    a { color:#4f46e5; text-decoration:none; }
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    firebase.initializeApp({
      apiKey: "AIzaSyDsBDuaZ_rl7ro63Fv5gPh37EwSkfh-NqM",
      authDomain: "aiphotostudioapp.firebaseapp.com",
      projectId: "aiphotostudioapp"
    });
    const auth = firebase.auth();
  </script>
</head>

<body>
  <div class="card">
    <h1>Reset Password</h1>
    <p>We’ll send you a reset link.</p>

    <input id="email" type="email" placeholder="Email"/>
    <button id="btn">Send Reset Email</button>

    <div id="msg" class="muted"></div>

    <p style="margin-top:12px;font-size:14px;">
      <a href="/signin.html">Back to Sign In</a>
    </p>
  </div>

  <script>
    const msg = document.getElementById("msg");

    document.getElementById("btn").onclick = async () => {
      const email = document.getElementById("email").value.trim();
      if (!email) return msg.textContent = "Enter your email.";

      try {
        await auth.sendPasswordResetEmail(email);
        msg.style.color = "#16a34a";
        msg.textContent = "Reset email sent!";
      } catch (err) {
        msg.style.color = "#ef4444";
        msg.textContent = err.message.replace("Firebase:", "").trim();
      }
    };
  </script>
</body>
</html>
