<!-- /public/signin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sign in · AI Photo Studio</title>
  <meta name="theme-color" content="#4f46e5"/>
  <link rel="manifest" href="/manifest.webmanifest"/>
  <style>
    body{margin:0;min-height:100vh;display:grid;place-items:center;background:#0b1220;color:#e5e7eb;font-family:system-ui}
    .card{width:100%;max-width:420px;background:rgba(15,23,42,.92);border:1px solid rgba(148,163,184,.25);border-radius:16px;padding:20px}
    h1{margin:0 0 12px;font-size:20px}
    p{margin:0 0 16px;color:#94a3b8}
    .links{display:flex;justify-content:space-between;margin-top:12px}
    a{color:#a5b4fc;text-decoration:none}
  </style>
  <script type="module" src="/auth.js"></script>
</head>
<body>
  <main class="card">
    <h1>Sign in</h1>
    <p>Use your Google account to continue.</p>
    <div id="gBtn"></div>
    <div class="links">
      <a href="/index.html">← Back</a>
      <a href="/profile.html">Account</a>
    </div>
  </main>
  <script type="module">
    import { initAuth, renderButton, getUser } from '/auth.js';
    await initAuth({ auto:false });
    renderButton({ parent: document.getElementById('gBtn') });
    if (getUser()) location.replace('/profile.html');
  </script>
</body>
</html>
