<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>My Account · AI Photo Studio</title>

  <style>
    body {
      margin:0; padding:0;
      font-family:system-ui;
      background:#f3f4f6;
    }
    header {
      background:white;
      border-bottom:1px solid #e5e7eb;
      padding:14px 20px;
      display:flex; justify-content:space-between; align-items:center;
    }
    .nav a {
      margin-left:14px;
      color:#374151;
      font-weight:700;
      text-decoration:none;
    }

    .wrap {
      max-width:620px;
      margin:28px auto;
      padding:0 16px;
      display:grid;
      gap:20px;
    }

    .card {
      background:white;
      padding:22px;
      border-radius:16px;
      box-shadow:0 2px 6px rgba(0,0,0,.06);
      border:1px solid #e5e7eb;
    }
    h2 { margin:0 0 14px; font-size:22px; }
    .label { font-size:14px; color:#6b7280; margin-top:14px; }
    .value { font-size:16px; margin-top:4px; }

    .badge {
      display:inline-block;
      padding:6px 14px;
      border-radius:999px;
      font-weight:700;
      font-size:13px;
      margin-top:10px;
    }
    .free  { background:#e5e7eb; color:#1f2937; }
    .trial { background:#dbeafe; color:#1e40af; }
    .pro   { background:#dcfce7; color:#166534; }

    button {
      width:100%;
      padding:12px;
      margin-top:14px;
      border-radius:10px;
      border:0;
      font-weight:700;
      font-size:15px;
      cursor:pointer;
    }
    .primary { background:#4f46e5; color:white; }
    .outline { background:white; border:1px solid #d1d5db; }
    .danger  { background:#fee2e2; color:#991b1b; }

    .gallery-grid {
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(100px,1fr));
      gap:10px;
      margin-top:14px;
    }
    .gallery-grid img {
      width:100%; height:100px;
      object-fit:cover;
      border-radius:10px;
      border:1px solid #ddd;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <script>
    firebase.initializeApp({
      apiKey: "AIzaSyDsBDuaZ_rl7ro63Fv5gPh37EwSkfh-NqM",
      authDomain: "aiphotostudioapp.firebaseapp.com",
      projectId: "aiphotostudioapp",
      storageBucket: "aiphotostudioapp.appspot.com"
    });

    const auth = firebase.auth();
    const db   = firebase.firestore();
  </script>
</head>

<body>

  <header>
    <strong>AI Photo Studio</strong>
    <div class="nav">
      <a href="/index.html">Editor</a>
      <a href="/gallery.html">Gallery</a>
      <a href="/profile.html">Account</a>
      <a id="logoutBtn" href="#" style="color:#991b1b;">Sign out</a>
    </div>
  </header>

  <div class="wrap">

    <!-- ACCOUNT CARD -->
    <div class="card">
      <h2>Your Account</h2>

      <div class="label">Name</div>
      <div id="name" class="value">—</div>

      <div class="label">Email</div>
      <div id="email" class="value">—</div>

      <div class="label">Subscription Status</div>
      <div id="planBadge" class="badge free">Free Plan</div>

      <div id="trialText" class="value" style="margin-top:10px;color:#6b7280;"></div>

      <button id="startTrial" class="primary" style="display:none;">Start 7-Day Trial</button>
      <button id="upgrade"    class="outline">Upgrade to Pro</button>
      <button id="billing"    class="outline">Manage Billing</button>
    </div>

    <!-- GALLERY STATS -->
    <div class="card">
      <h2>Your Gallery</h2>

      <div class="label">Total saved images</div>
      <div id="count" class="value">0</div>

      <div class="gallery-grid" id="recentGrid"></div>
    </div>

    <!-- SIGN OUT -->
    <div class="card">
      <button id="signout" class="danger">Sign Out</button>
    </div>

  </div>

  <script>
    // Redirect if not logged in
    auth.onAuthStateChanged(async user => {
      if (!user) {
        window.location.href = "/signin.html";
        return;
      }

      document.getElementById("email").textContent = user.email || "—";
      document.getElementById("name").textContent  = user.displayName || "—";

      loadPlan(user.uid);
      loadGallery(user.uid);
    });

    // LOAD SUBSCRIPTION STATUS
    async function loadPlan(uid) {
      const snap = await db.collection("users").doc(uid).get();

      const badge = document.getElementById("planBadge");
      const trialText = document.getElementById("trialText");
      const startTrialBtn = document.getElementById("startTrial");

      if (!snap.exists) {
        badge.className = "badge free";
        badge.textContent = "Free Plan";
        startTrialBtn.style.display = "block";
        return;
      }

      const data = snap.data();
      const isPro = data.isPro || data.tier === "pro";

      if (isPro) {
        badge.className = "badge pro";
        badge.textContent = "Pro Active";
        trialText.textContent = "Your subscription is active.";
        return;
      }

      // If trial exists
      let ends = data.trial?.endsAt?.toMillis?.() || null;
      if (ends && ends > Date.now()) {
        const days = Math.ceil((ends - Date.now()) / 86400000);
        badge.className = "badge trial";
        badge.textContent = "Trial Active";
        trialText.textContent = `${days} day(s) remaining in your trial.`;
        return;
      }

      // No trial
      badge.className = "badge free";
      badge.textContent = "Free Plan";
      startTrialBtn.style.display = "block";
    }

    // START TRIAL
    document.getElementById("startTrial").onclick = async () => {
      const user = auth.currentUser;
      if (!user) return;

      const now = new Date();
      const end = new Date(now.getTime() + 7*24*60*60*1000);

      await db.collection("users").doc(user.uid).set({
        tier:"trial",
        trial:{
          startsAt: firebase.firestore.Timestamp.fromDate(now),
          endsAt: firebase.firestore.Timestamp.fromDate(end)
        }
      }, {merge:true});

      location.reload();
    };

    // LOAD USER GALLERY
    async function loadGallery(uid) {
      const ref = db.collection("users").doc(uid).collection("gallery")
        .orderBy("createdAt","desc");

      const snap = await ref.get();

      document.getElementById("count").textContent = snap.size;

      const grid = document.getElementById("recentGrid");
      grid.innerHTML = "";

      snap.docs.slice(0,5).forEach(doc => {
        const url = doc.data().url;
        const img = document.createElement("img");
        img.src = url;
        grid.appendChild(img);
      });
    }

    // UPGRADE (Stripe Checkout)
    document.getElementById("upgrade").onclick = () => {
      location.href = "https://buy.stripe.com/eVq6oJ3wugiPcFJ7QGd3i02";
    };

    // Manage Billing Portal
    document.getElementById("billing").onclick = () => {
      alert("Billing portal integration will connect here once backend endpoint is set.");
    };

    // SIGN OUT
    document.getElementById("signout").onclick = () => auth.signOut();
    document.getElementById("logoutBtn").onclick = () => auth.signOut();
  </script>

</body>
</html>
