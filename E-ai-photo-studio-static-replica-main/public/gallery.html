<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Your Gallery · AI Photo Studio</title>

  <style>
    body {
      margin:0;
      font-family:system-ui;
      background:#f3f4f6;
    }

    header {
      background:white;
      border-bottom:1px solid #e5e7eb;
      padding:14px 20px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .nav a {
      margin-left:14px;
      color:#374151;
      font-weight:700;
      text-decoration:none;
    }

    .wrap {
      max-width:900px;
      margin:28px auto;
      padding:0 16px;
    }

    .card {
      background:white;
      padding:22px;
      border-radius:16px;
      box-shadow:0 2px 6px rgba(0,0,0,.06);
      border:1px solid #e5e7eb;
      margin-bottom:22px;
    }

    h2 { margin:0 0 14px; font-size:22px; }

    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(150px, 1fr));
      gap:14px;
    }
    .item {
      position:relative;
    }
    .item img {
      width:100%;
      height:150px;
      object-fit:cover;
      border-radius:12px;
      border:1px solid #ddd;
    }

    .delete {
      position:absolute;
      top:8px; right:8px;
      background:#ffffffd9;
      padding:6px 9px;
      border-radius:8px;
      font-size:12px;
      border:1px solid #ddd;
      cursor:pointer;
      font-weight:700;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <script>
    firebase.initializeApp({
      apiKey: "AIzaSyDsBDuaZ_rl7ro63Fv5gPh37EwSkfh-NqM",
      authDomain: "aiphotostudioapp.firebaseapp.com",
      projectId: "aiphotostudioapp",
      storageBucket: "aiphotostudioapp.appspot.com",
    });

    const auth = firebase.auth();
    const db   = firebase.firestore();
    const storage = firebase.storage();
  </script>
</head>

<body>

  <header>
    <strong>AI Photo Studio</strong>
    <div class="nav">
      <a href="/index.html">Editor</a>
      <a href="/gallery.html">Gallery</a>
      <a href="/profile.html">Account</a>
      <a id="logoutBtn" href="#" style="color:#991b1b;">Sign out</a>
    </div>
  </header>

  <div class="wrap">

    <div class="card">
      <h2>Your Saved Images</h2>
      <p style="color:#6b7280;font-size:14px;">You can delete images at any time.</p>
    </div>

    <div class="card">
      <div id="grid" class="grid">Loading…</div>
    </div>

  </div>

  <script>
    // Redirect if not authenticated
    auth.onAuthStateChanged(async user => {
      if (!user) {
        window.location.href = "/signin.html";
        return;
      }

      loadGallery(user.uid);

      document.getElementById("logoutBtn").onclick = () => auth.signOut();
    });

    async function loadGallery(uid) {
      const grid = document.getElementById("grid");
      grid.innerHTML = "Loading…";

      const snap = await db.collection("users")
        .doc(uid)
        .collection("gallery")
        .orderBy("createdAt","desc")
        .get();

      if (snap.empty) {
        grid.innerHTML = "<p style='color:#6b7280;'>No images yet. Go create something!</p>";
        return;
      }

      grid.innerHTML = "";

      snap.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "item";

        div.innerHTML = `
          <img src="${data.url}"/>
          <div class="delete">Delete</div>
        `;

        div.querySelector(".delete").onclick = async () => {
          if (!confirm("Delete this image?")) return;

          await storage.ref(data.storagePath).delete();
          await doc.ref.delete();

          div.remove();
        };

        grid.appendChild(div);
      });
    }
  </script>

</body>
</html>
