<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>404 · AI Photo Studio</title>
  <meta name="theme-color" content="#4f46e5" />
  <meta name="robots" content="noindex, nofollow" />
  <style>
    :root{
      --bg:#050816; --card:rgba(13,20,42,0.85); --text:#e5e7eb; --muted:#94a3b8;
      --border:rgba(148,163,184,.25);
      --grad:linear-gradient(90deg,#6366f1,#8b5cf6);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:var(--bg); color:var(--text);
      display:grid; place-items:center; padding:24px; text-align:center;
    }
    .card{
      width:100%; max-width:460px; padding:28px 22px; border-radius:16px;
      background:var(--card); border:1px solid var(--border);
      box-shadow:0 10px 40px rgba(2,6,23,.35), inset 0 0 0 1px rgba(255,255,255,.05);
    }
    h1{font-size:26px; margin:0 0 10px}
    p{font-size:15px; color:var(--muted); margin:0 0 18px}
    .btn{
      display:inline-block; padding:10px 18px; border-radius:10px;
      background:var(--grad); color:#fff; text-decoration:none; font-weight:700;
      box-shadow:0 6px 20px rgba(79,70,229,.35);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>404 — Page Not Found</h1>
    <p>Sorry, we couldn’t find that page. It may have been moved or deleted.</p>
    <a class="btn" href="/">Back to Home</a>
  </div>
</body>
</html>
