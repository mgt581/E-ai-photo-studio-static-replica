<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Profile · AI Photo Studio</title>

  <style>
    body{
      margin:0;
      font-family:system-ui,-apple-system,Roboto,Arial,sans-serif;
      background:#f9fafb;
    }
    nav{
      background:#111827;
      color:#fff;
      padding:16px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    nav .logo{
      font-size:18px;
      font-weight:600;
    }
    nav button{
      background:#ef4444;
      border:none;
      padding:8px 14px;
      border-radius:6px;
      color:#fff;
      cursor:pointer;
      font-weight:600;
    }
    .container{
      max-width:600px;
      margin:40px auto;
      padding:20px;
      background:#fff;
      border-radius:16px;
      border:1px solid #e5e7eb;
      box-shadow:0 4px 10px rgba(0,0,0,.05);
    }
    h1{margin-top:0;font-size:26px}
    .row{margin-bottom:16px}
    .label{font-weight:600;color:#374151}
    .value{color:#111827;margin-top:2px}
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDsBDuaZ_rl7ro63Fv5gPh37EwSkfh-NqM",
      authDomain: "aiphotostudioapp.firebaseapp.com",
      projectId: "aiphotostudioapp",
      storageBucket: "aiphotostudioapp.appspot.com",
      messagingSenderId: "1056724519182",
      appId: "1:1056724519182:web:93410e1b71a292e531ef5f",
      measurementId: "G-YMB9JJHNBE"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>

</head>
<body>

  <!-- NAVBAR -->
  <nav>
    <div class="logo">AI Photo Studio</div>
    <button id="logoutBtn">Logout</button>
  </nav>

  <!-- PROFILE CARD -->
  <div class="container">
    <h1>Your Account</h1>

    <div class="row">
      <div class="label">Email</div>
      <div class="value" id="email">Loading…</div>
    </div>

    <div class="row">
      <div class="label">Plan</div>
      <div class="value" id="plan">Loading…</div>
    </div>

    <div class="row">
      <div class="label">Joined</div>
      <div class="value" id="created">Loading…</div>
    </div>

  </div>

  <script>
    // Redirect if not signed in
    auth.onAuthStateChanged(async user => {
      if(!user){
        location.replace("/signin.html");
        return;
      }

      document.getElementById("email").textContent = user.email;

      const ref = db.collection("users").doc(user.uid);
      const snap = await ref.get();

      if(snap.exists){
        const data = snap.data();
        document.getElementById("plan").textContent = data.tier || "free";

        if(data.createdAt)
          document.getElementById("created").textContent =
            data.createdAt.toDate().toLocaleDateString();
        else
          document.getElementById("created").textContent = "N/A";
      }
    });

    // Logout button
    document.getElementById("logoutBtn").onclick = async () => {
      await auth.signOut();
      location.replace("/signin.html");
    };
  </script>

</body>
</html>
