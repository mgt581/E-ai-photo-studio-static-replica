<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Account Â· AI Photo Studio</title>
  <meta name="theme-color" content="#ffffff" />

  <style>
    body{margin:0;font-family:system-ui,-apple-system,Roboto,Arial,sans-serif;background:#f9fafb;display:flex;justify-content:center;align-items:center;min-height:100vh}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:16px;padding:32px;width:100%;max-width:400px;box-shadow:0 8px 24px rgba(0,0,0,.05);text-align:center}
    .logo{width:50px;height:50px;margin:0 auto 12px}
    .sbtn{width:100%;height:44px;border:1px solid #d1d5db;border-radius:8px;background:#fff;font-weight:500;cursor:pointer;margin-bottom:12px}
    .field{text-align:left;margin-bottom:12px}
    .field input{width:100%;height:44px;border:1px solid #d1d5db;border-radius:8px;padding:0 12px}
    .btn{width:100%;height:46px;border:none;border-radius:8px;background:#111827;color:#fff;font-weight:600;cursor:pointer;margin-bottom:12px}
    .error{color:#dc2626;font-size:13px;margin-top:6px;display:none}
    .sub{color:#6b7280;margin-top:-6px;margin-bottom:20px}
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDsBDuaZ_rl7ro63Fv5gPh37EwSkfh-NqM",
      authDomain: "aiphotostudioapp.firebaseapp.com",
      projectId: "aiphotostudioapp",
      storageBucket: "aiphotostudioapp.appspot.com",
      messagingSenderId: "1056724519182",
      appId: "1:1056724519182:web:93410e1b71a292e531ef5f",
      measurementId: "G-YMB9JJHNBE"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>
</head>

<body>

  <div class="card">
    <img src="/apple-touch-icon.png" class="logo" alt="Logo" />
    <h1>Create your account</h1>
    <p class="sub">Join AI Photo Studio</p>

    <button id="btnGoogle" class="sbtn">Sign up with Google</button>

    <div class="field">
      <label>Email</label>
      <input id="email" type="email" />
    </div>

    <div class="field">
      <label>Password</label>
      <input id="password" type="password" />
    </div>

    <button id="btnEmailSignUp" class="btn">Sign Up</button>
    <div id="emailError" class="error"></div>

    <p class="sub">Already have an account? <a href="signin.html">Sign in</a></p>
  </div>

  <script>
    const $ = id => document.getElementById(id);

    // Auto redirect if user already signed in
    auth.onAuthStateChanged(user => {
      if (user) location.replace("Profile.html");
    });

    async function saveUserDoc(user){
      const ref = db.collection("users").doc(user.uid);
      await ref.set({
        email: user.email || "",
        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
        tier: "free"
      }, { merge:true });
    }

    // GOOGLE SIGN-UP
    $('btnGoogle').onclick = async ()=>{
      const provider = new firebase.auth.GoogleAuthProvider();
      try{
        const result = await auth.signInWithPopup(provider);
        await saveUserDoc(result.user);
        location.replace("Profile.html");
      }catch(e){ alert(e.message); }
    };

    // EMAIL SIGN-UP
    $('btnEmailSignUp').onclick = async ()=>{
      $('emailError').style.display='none';
      try{
        const result = await auth.createUserWithEmailAndPassword(
          $('email').value.trim(),
          $('password').value
        );
        await saveUserDoc(result.user);
        location.replace("Profile.html");
      } catch(e){
        $('emailError').textContent=e.message;
        $('emailError').style.display='block';
      }
    };
  </script>

</body>
</html>
