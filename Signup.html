<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up · AI Photo Studio</title>
  <meta name="theme-color" content="#4f46e5">
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/apple-touch-icon.png">
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#f9fafb;color:#111827}
    header{display:flex;justify-content:space-between;align-items:center;gap:12px;padding:16px 24px;border-bottom:1px solid #e5e7eb}
    .brand{display:flex;align-items:center;gap:10px}
    .brand-img{width:28px;height:28px;border-radius:6px;box-shadow:0 2px 6px rgba(0,0,0,.15)}
    .brand-text{font-size:20px;font-weight:800}
    .row{display:flex;align-items:center;gap:10px;flex-wrap:wrap}
    .ghost{background:#eef2ff;color:#4338ca;border:0;padding:8px 12px;border-radius:10px;font-weight:700;text-decoration:none;display:inline-block}
    .wrap{max-width:420px;margin:40px auto;padding:24px;background:#fff;border-radius:16px;border:1px solid #e5e7eb;box-shadow:0 10px 30px rgba(0,0,0,.05)}
    label{display:block;font-size:14px;margin-bottom:4px}
    input{width:100%;padding:10px 12px;border-radius:10px;border:1px solid #d1d5db;margin-bottom:12px;font-size:14px}
    button{width:100%;height:44px;border-radius:10px;border:0;font-size:15px;font-weight:700;cursor:pointer}
    .primary{background:linear-gradient(90deg,#6366f1,#8b5cf6);color:#fff}
    .muted{font-size:13px;color:#6b7280;text-align:center;margin-top:10px}
    .google{background:#fff;border:1px solid #d1d5db;color:#111827;display:flex;align-items:center;justify-content:center;gap:8px;margin-top:8px}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <img src="/apple-touch-icon.png" alt="AI Photo Studio logo" class="brand-img">
      <span class="brand-text">AI Photo Studio</span>
    </div>
    <div class="row">
      <a href="/index.html" class="ghost">Editor</a>
      <a href="/signin.html" class="ghost">Sign in</a>
    </div>
  </header>

  <div class="wrap">
    <h2 style="margin-top:0;margin-bottom:16px;">Create account</h2>
    <label for="email">Email</label>
    <input id="email" type="email" autocomplete="email" />
    <label for="password">Password</label>
    <input id="password" type="password" autocomplete="new-password" />

    <button class="primary" onclick="handleEmailSignup()">Create account</button>
    <button class="google" onclick="loginWithGoogle()">
      <span>✨</span> <span>Continue with Google</span>
    </button>

    <p class="muted">
      Already have an account? <a href="/signin.html">Sign in</a>
    </p>
  </div>

  <!-- Firebase + app -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-functions-compat.js"></script>
  <script src="/app.js"></script>
  <script>
    function handleEmailSignup() {
      const email = document.getElementById('email').value.trim();
      const pass  = document.getElementById('password').value;
      if (!email || !pass) {
        alert('Enter email and password');
        return;
      }
      signupWithEmail(email, pass);
    }
  </script>
</body>
</html>
