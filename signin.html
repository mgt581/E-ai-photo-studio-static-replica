<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Sign In Â· AI Photo Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; background:#f9fafb; }
    .card { background:white; padding:30px; border-radius:12px; box-shadow:0 2px 10px rgba(0,0,0,.1); width:320px; }
    .btn { width:100%; margin:6px 0; padding:12px; border:0; border-radius:8px; cursor:pointer; font-weight:bold; }
    .google { background:#fff; border:1px solid #ddd; }
    .apple  { background:#000; color:#fff; }
    .facebook { background:#1877f2; color:#fff; }
    .phone, .email { background:#4f46e5; color:#fff; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Sign In</h2>
    <button class="btn google" id="btnGoogle">Continue with Google</button>
    <button class="btn apple" id="btnApple">Continue with Apple</button>
    <button class="btn facebook" id="btnFacebook">Continue with Facebook</button>
    <button class="btn phone" id="btnPhone">Sign in with Phone</button>
    <button class="btn email" id="btnEmail">Sign in with Email</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    // Firebase init
    const firebaseConfig = { /* your config */ };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Google
    document.getElementById('btnGoogle').onclick = async () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        await auth.signInWithPopup(provider);
        location.href = "/"; // back to app
      } catch(e){ alert(e.message); }
    };

    // Apple
    document.getElementById('btnApple').onclick = async () => {
      const provider = new firebase.auth.OAuthProvider('apple.com');
      try {
        await auth.signInWithPopup(provider);
        location.href = "/";
      } catch(e){ alert(e.message); }
    };

    // Facebook
    document.getElementById('btnFacebook').onclick = async () => {
      const provider = new firebase.auth.FacebookAuthProvider();
      try {
        await auth.signInWithPopup(provider);
        location.href = "/";
      } catch(e){ alert(e.message); }
    };

    // Phone
    document.getElementById('btnPhone').onclick = async () => {
      const phoneNumber = prompt("Enter phone number (+44 ...)");
      if (!phoneNumber) return;
      window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('btnPhone', { size: 'invisible' });
      const confirmation = await auth.signInWithPhoneNumber(phoneNumber, window.recaptchaVerifier);
      const code = prompt("Enter verification code:");
      await confirmation.confirm(code);
      location.href = "/";
    };

    // Email
    document.getElementById('btnEmail').onclick = async () => {
      const email = prompt("Email:"); const pwd = prompt("Password:");
      if (!email || !pwd) return;
      try {
        await auth.signInWithEmailAndPassword(email, pwd);
      } catch {
        await auth.createUserWithEmailAndPassword(email, pwd);
      }
      location.href = "/";
    };
  </script>
</body>
</html>
