<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Gallery · AI Photo Studio</title>
  <meta name="theme-color" content="#4f46e5">

  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#f9fafb;color:#111827}
    header{display:flex;justify-content:space-between;align-items:center;gap:12px;padding:16px 24px;border-bottom:1px solid #e5e7eb}
    .brand{display:flex;align-items:center;gap:10px}
    .brand-img{width:28px;height:28px;border-radius:6px;box-shadow:0 2px 6px rgba(0,0,0,.15)}
    .brand-text{font-size:20px;font-weight:800}
    .ghost{background:#eef2ff;color:#4338ca;border:0;padding:8px 12px;border-radius:10px;font-weight:700;text-decoration:none;display:inline-block}
    .wrap{max-width:1000px;margin:0 auto;padding:16px}
    h1{font-size:22px;margin:0 0 8px}
    .muted{color:#6b7280;font-size:14px;margin-bottom:16px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(120px,1fr));gap:10px}
    .thumb{position:relative;background:#e5e7eb;border-radius:8px;overflow:hidden;cursor:pointer}
    .thumb img{width:100%;height:100%;object-fit:cover;display:block}
    .empty{text-align:center;color:#6b7280;margin-top:40px}
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDsBDuaZ_rl7ro63Fv5gPh37EwSkfh-NqM",
      authDomain: "aiphotostudioapp.firebaseapp.com",
      projectId: "aiphotostudioapp",
      storageBucket: "aiphotostudioapp.appspot.com",
      messagingSenderId: "1056724519182",
      appId: "1:1056724519182:web:93410e1b71a292e531ef5f",
      measurementId: "G-YMB9JJHNBE"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db   = firebase.firestore();
  </script>
</head>
<body>
  <header>
    <div class="brand">
      <img src="/apple-touch-icon.png?v=3" class="brand-img" />
      <span class="brand-text">AI Photo Studio</span>
    </div>
    <div>
      <a href="/" class="ghost">Editor</a>
      <a href="/profile.html" class="ghost">Account</a>
    </div>
  </header>

  <div class="wrap">
    <h1>Your gallery</h1>
    <p id="subtitle" class="muted">Loading…</p>

    <div id="grid" class="grid"></div>
    <div id="empty" class="empty" style="display:none;">
      No saved images yet. Process a photo in the editor and download it while signed in to see it here.
    </div>
  </div>

  <script>
    const grid   = document.getElementById('grid');
    const empty  = document.getElementById('empty');
    const sub    = document.getElementById('subtitle');

    auth.onAuthStateChanged(async user => {
      if (!user){
        sub.textContent = "Please sign in to view your gallery.";
        empty.style.display = "block";
        return;
      }

      sub.textContent = "Images saved for " + (user.email || user.phoneNumber || "your account") + ".";

      const snap = await db.collection('users')
        .doc(user.uid)
        .collection('gallery')
        .orderBy('createdAt','desc')
        .limit(200)
        .get();

      if (snap.empty){
        empty.style.display = "block";
        return;
      }
      empty.style.display = "none";

      snap.forEach(doc => {
        const data = doc.data() || {};
        const url  = data.url;
        if (!url) return;

        const div = document.createElement('div');
        div.className = "thumb";
        const img = document.createElement('img');
        img.src = url;
        img.alt = "Edited image";
        img.loading = "lazy";
        div.appendChild(img);

        div.onclick = () => window.open(url, "_blank");
        grid.appendChild(div);
      });
    });
  </script>
</body>
</html>
