<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Photo Studio</title>
  <meta name="theme-color" content="#4f46e5">

  <!-- PWA / Icons (keep if you have the files deployed at root) -->
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=3">
  <link rel="apple-touch-icon-precomposed" href="/apple-touch-icon.png?v=3">
  <link rel="icon" type="image/png" href="/apple-touch-icon.png?v=3">
  <meta name="apple-mobile-web-app-title" content="AI Photo Studio">

  <!-- iOS PWA niceties -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- FREE, on-device background removal -->
  <script src="https://cdn.jsdelivr.net/npm/@imgly/background-removal@latest/dist/background-removal.min.js"></script>

  <style>
    :root{--grad:linear-gradient(90deg,#6366f1,#8b5cf6)}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#f9fafb;color:#111827}
    header{display:flex;justify-content:space-between;align-items:center;gap:12px;padding:16px 24px;border-bottom:1px solid #e5e7eb}
    .brand{display:flex;align-items:center;gap:10px}
    .brand-img{width:28px;height:28px;border-radius:6px;box-shadow:0 2px 6px rgba(0,0,0,.15)}
    .brand-text{font-size:20px;font-weight:800;letter-spacing:.2px}
    .row{display:flex;align-items:center;gap:10px;flex-wrap:wrap}
    .pill{background:var(--grad);color:#fff;border:0;padding:8px 16px;border-radius:9999px;cursor:pointer;font-size:14px;font-weight:700}
    .ghost{background:#eef2ff;color:#4338ca;border:0;padding:8px 12px;border-radius:10px;font-weight:700}
    .muted{color:#6b7280;font-size:13px}
    .wrap{max-width:640px;margin:0 auto;padding:24px;display:grid;gap:16px}
    .card{background:#fff;padding:20px;border:1px solid #e5e7eb;border-radius:12px;box-shadow:0 2px 6px rgba(0,0,0,.05)}
    .btn{height:44px;padding:0 16px;border-radius:10px;border:0;cursor:pointer;font-size:15px;font-weight:700;background:#e5e7eb;color:#111827}
    .btn.primary{background:var(--grad);color:#fff}
    .btn:disabled{opacity:.5;cursor:not-allowed}
    .status{text-align:center;color:#6b7280;font-size:14px}
    .stage{border:1px solid #e5e7eb;border-radius:12px;overflow:hidden}
    canvas{width:100%;height:auto;display:block;background:#f3f4f6}
    .actions{display:grid;gap:12px}
    .hint{font-size:13px;color:#6b7280;text-align:center}
    .toast{position:fixed;left:50%;transform:translateX(-50%);bottom:16px;background:#111827;color:#fff;padding:10px 14px;border-radius:10px;font-weight:700;box-shadow:0 6px 18px rgba(0,0,0,.25);z-index:9999}
    .hide{display:none !important}

    /* Auth page */
    .auth-wrap{max-width:520px;margin:40px auto;padding:0 16px}
    .auth-title{font-size:28px;font-weight:800;margin:0 0 6px}
    .auth-sub{color:#6b7280;margin:0 0 16px}
    .auth-card{display:grid;gap:14px}
    .field{display:grid;gap:6px}
    .input{height:44px;border:1px solid #e5e7eb;border-radius:10px;padding:0 12px;font-size:15px}
    .or{display:flex;align-items:center;gap:10px;color:#6b7280}
    .or:before,.or:after{content:"";height:1px;background:#e5e7eb;flex:1}
    .link{background:none;border:0;color:#4338ca;font-weight:700;cursor:pointer}

    /* Pro bar under header */
    .probar{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .badge{background:#eef2ff;color:#4338ca;padding:6px 10px;border-radius:999px;font-weight:700;font-size:13px}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <img src="/apple-touch-icon.png?v=3" alt="AI Photo Studio logo" width="28" height="28" class="brand-img" onerror="this.remove()">
      <span class="brand-text">AI Photo Studio</span>
    </div>
    <div class="row">
      <!-- Top-right nav switches views -->
      <button id="navToAuth" class="ghost">Sign in / Create account</button>
      <button id="navToApp" class="ghost hide">Back to editor</button>
      <button id="btnLogout" class="ghost hide">Sign out</button>
      <span id="authStatus" class="muted">Not signed in</span>
    </div>
  </header>

  <!-- Pro controls (visible on app view) -->
  <div id="proBar" class="wrap hide">
    <div class="card">
      <div class="probar">
        <span id="trialBadge" class="badge hide"></span>
        <button id="btnStartTrial" class="pill">Start 7-day free trial</button>
        <button id="btnBuyPro" class="pill">Buy Pro (Stripe)</button>
        <button id="btnHDpng" class="btn primary" disabled>Download HD (PNG)</button>
        <button id="btnHDjpg" class="btn primary" disabled>Download HD (JPEG)</button>
      </div>
    </div>
  </div>

  <!-- ===== AUTH PAGE (separate screen) ===== -->
  <main id="viewAuth" class="auth-wrap">
    <div class="card auth-card">
      <h1 class="auth-title">Sign in to AI Photo Studio</h1>
      <p class="auth-sub">Use email or your phone number. You can also continue as guest (no cloud features).</p>

      <!-- EMAIL -->
      <div class="field">
        <label for="email">Email</label>
        <input id="email" type="email" class="input" placeholder="you@example.com" autocomplete="email">
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input id="password" type="password" class="input" placeholder="••••••••" autocomplete="current-password">
      </div>
      <div class="row">
        <button id="btnEmailSignIn" class="btn primary">Sign in</button>
        <button id="btnEmailSignUp" class="btn">Create account</button>
      </div>

      <div class="or">or</div>

      <!-- PHONE -->
      <div class="field">
        <label for="phone">Phone number</label>
        <input id="phone" type="tel" class="input" placeholder="+44 7xxx xxxxxx">
      </div>
      <div class="row">
        <button id="btnSendCode" class="btn">Send code</button>
        <button id="btnVerifyCode" class="btn" disabled>Verify code &amp; sign in</button>
      </div>
      <div id="recaptcha-container"></div>

      <div style="text-align:center;margin-top:8px">
        <button id="btnGuest" class="link">Continue as guest (limited)</button>
      </div>
    </div>
  </main>

  <!-- ===== APP / EDITOR PAGE ===== -->
  <main id="viewApp" class="hide">
    <div class="wrap" ondragover="event.preventDefault()" ondrop="Studio.handleDrop(event)">
      <div class="card">
        <p class="status" id="status">Upload a photo to begin.</p>
        <div class="actions">
          <button class="btn primary" onclick="document.getElementById('mainInput').click()">Choose Photo</button>
          <input id="mainInput" type="file" accept="image/*" style="display:none" onchange="Studio.onUploadMain(this.files[0]); this.value=''" />
          <input id="bgInput" type="file" accept="image/*" style="display:none" onchange="Studio.onUploadBg(this.files[0]); this.value=''" />
          <button id="btnRemove" class="btn" disabled onclick="Studio.removeBg()">Remove Background</button>
          <button id="btnChange" class="btn" disabled onclick="Studio.changeBg()">Change Background</button>
          <button class="btn" onclick="document.getElementById('bgInput').click()">Choose Background (from device)</button>
        </div>
        <p class="hint">Drag & drop also works!</p>
      </div>

      <div class="stage card"><canvas id="stage" width="960" height="600"></canvas></div>

      <div class="card actions">
        <button class="btn" id="btnPrev">Download (Preview)</button>
      </div>
    </div>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <script>
    // ====== CONFIG ======
    const STRIPE_PAYMENT_LINK = "https://buy.stripe.com/eVq6oJ3wugiPcFJ7QGd3i02";

    const firebaseConfig = {
      apiKey: "AIzaSyDsBDuaZ_rl7ro63Fv5gPh37EwSkfh-NqM",
      authDomain: "aiphotostudioapp.firebaseapp.com",
      projectId: "aiphotostudioapp",
      storageBucket: "aiphotostudioapp.appspot.com",
      messagingSenderId: "1056724519182",
      appId: "1:1056724519182:web:93410e1b71a292e531ef5f",
      measurementId: "G-YMB9JJHNBE"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    // ====== VIEW SWITCHING ======
    const viewAuth = document.getElementById('viewAuth');
    const viewApp = document.getElementById('viewApp');
    const proBar = document.getElementById('proBar');

    const navToAuth = document.getElementById('navToAuth');
    const navToApp  = document.getElementById('navToApp');

    function showAuth(){
      viewAuth.classList.remove('hide');
      viewApp.classList.add('hide');
      proBar.classList.add('hide');
      navToAuth.classList.add('hide');
      navToApp.classList.remove('hide');
      history.replaceState(null, "", "#/auth");
    }
    function showApp(){
      viewApp.classList.remove('hide');
      proBar.classList.remove('hide');
      viewAuth.classList.add('hide');
      navToApp.classList.add('hide');
      navToAuth.classList.remove('hide');
      history.replaceState(null, "", "#/");
    }
    navToAuth.onclick = showAuth;
    navToApp.onclick = showApp;

    // ====== AUTH UI ======
    const elStatus = document.getElementById('authStatus');
    const btnLogout = document.getElementById('btnLogout');

    const emailEl = document.getElementById('email');
    const pwdEl = document.getElementById('password');
    const btnEmailSignIn = document.getElementById('btnEmailSignIn');
    const btnEmailSignUp = document.getElementById('btnEmailSignUp');

    const phoneEl = document.getElementById('phone');
    const btnSendCode = document.getElementById('btnSendCode');
    const btnVerifyCode = document.getElementById('btnVerifyCode');

    const btnGuest = document.getElementById('btnGuest');

    let confirmationResultGlobal = null;
    let recaptcha = null;

    function initRecaptcha(){
      if (recaptcha) return;
      recaptcha = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
        size: 'invisible'
      });
      recaptcha.render().catch(()=>{});
    }

    btnEmailSignIn.onclick = async () => {
      const email = emailEl.value.trim(), pwd = pwdEl.value;
      if (!email || !pwd) return alert('Enter email and password');
      try {
        await auth.signInWithEmailAndPassword(email, pwd);
      } catch (e) {
        alert(e.message);
      }
    };
    btnEmailSignUp.onclick = async () => {
      const email = emailEl.value.trim(), pwd = pwdEl.value;
      if (!email || !pwd) return alert('Enter email and password');
      try {
        await auth.createUserWithEmailAndPassword(email, pwd);
      } catch (e) {
        alert(e.message);
      }
    };

    btnSendCode.onclick = async () => {
      const phone = phoneEl.value.trim();
      if (!phone) return alert('Enter phone number');
      try {
        initRecaptcha();
        confirmationResultGlobal = await auth.signInWithPhoneNumber(phone, recaptcha);
        btnVerifyCode.disabled = false;
        alert('Code sent. Check your SMS.');
      } catch (e) {
        alert('Phone sign-in failed: ' + e.message);
      }
    };
    btnVerifyCode.onclick = async () => {
      if (!confirmationResultGlobal) return;
      const code = prompt('Enter the SMS code:');
      if (!code) return;
      try {
        await confirmationResultGlobal.confirm(code);
        alert('Signed in with phone!');
      } catch (e) {
        alert('Verification failed: ' + e.message);
      }
    };

    btnGuest.onclick = () => auth.signInAnonymously().catch(e => alert(e.message));
    btnLogout.onclick = () => auth.signOut();

    // ====== PRO / TRIAL GATING ======
    let proEnabled = false;
    const btnStartTrial = document.getElementById('btnStartTrial');
    const btnBuyPro = document.getElementById('btnBuyPro');
    const hdBtnPng = document.getElementById('btnHDpng');
    const hdBtnJpg = document.getElementById('btnHDjpg');
    const trialBadge = document.getElementById('trialBadge');

    function toast(msg){ const el=document.createElement('div'); el.className='toast'; el.textContent=msg; document.body.appendChild(el); setTimeout(()=>el.remove(),2200); }
    function setPlanUI(){
      if (proEnabled){
        hdBtnPng.disabled = hdBtnJpg.disabled = false;
        btnStartTrial.disabled = true;
      } else {
        hdBtnPng.disabled = hdBtnJpg.disabled = true;
        btnStartTrial.disabled = false;
      }
    }
    function setPro(on){
      proEnabled = !!on;
      if (on) localStorage.setItem('studio_pro','1'); else localStorage.removeItem('studio_pro');
      setPlanUI();
      if (on) toast("✅ Pro active");
    }

    function daysLeft(endTs){
      if (!endTs) return 0;
      const ms = endTs.toMillis() - Date.now();
      return Math.max(0, Math.ceil(ms / (1000*60*60*24)));
    }

    async function refreshTrialUI(user){
      if (!user){ trialBadge.classList.add('hide'); setPro(false); return; }
      try{
        const snap = await db.collection('users').doc(user.uid).get();
        const data = snap.exists ? snap.data() : {};
        const now = Date.now();

        // Pro if: explicit isPro OR trialEnd in future OR localStorage flag (legacy)
        const trialOk = data?.trialEnd && data.trialEnd.toMillis() > now;
        const isPro = !!data?.isPro || trialOk || localStorage.getItem('studio_pro')==='1';

        setPro(isPro);

        if (trialOk){
          const d = daysLeft(data.trialEnd);
          trialBadge.textContent = `Trial: ${d} day${d===1?'':'s'} left`;
          trialBadge.classList.remove('hide');
        } else if (data?.trialEnd){
          trialBadge.textContent = `Trial expired`;
          trialBadge.classList.remove('hide');
        } else {
          trialBadge.classList.add('hide');
        }
      }catch(e){
        console.warn('Trial check failed', e);
      }
    }

    async function startFreeTrial(){
      const user = auth.currentUser;
      if (!user) { alert('Please sign in first.'); showAuth(); return; }
      if (user.isAnonymous){ alert('Create an account to start a trial.'); showAuth(); return; }

      // Create only if no active trial
      const ref = db.collection('users').doc(user.uid);
      const snap = await ref.get();
      const data = snap.exists ? snap.data() : {};

      if (data?.trialEnd && data.trialEnd.toMillis() > Date.now()){
        alert('You already have an active trial.');
        return;
      }

      const now = new Date();
      const trialEnd = new Date(now.getTime() + 7*24*60*60*1000);
      await ref.set({
        trialStart: firebase.firestore.Timestamp.fromDate(now),
        trialEnd: firebase.firestore.Timestamp.fromDate(trialEnd),
        isPro: false
      }, { merge: true });

      await refreshTrialUI(user);
      alert('✅ 7-day free trial started!');
    }

    btnStartTrial.onclick = startFreeTrial;
    btnBuyPro.onclick = () => { location.href = STRIPE_PAYMENT_LINK; };

    // ====== AUTH STATE HANDLER ======
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        elStatus.textContent = user.phoneNumber
          ? `Signed in as ${user.phoneNumber}`
          : user.isAnonymous
            ? 'Guest mode'
            : `Signed in as ${user.email}`;
        btnLogout.classList.remove('hide');
        navToAuth.classList.add('hide');
        navToApp.classList.remove('hide');
        showApp();
        await refreshTrialUI(user);
      } else {
        elStatus.textContent = 'Not signed in';
        btnLogout.classList.add('hide');
        showAuth();
        setPro(false);
      }
    });

    // ====== EDITOR (same logic as before) ======
    const $status = document.getElementById('status');
    const canvas = document.getElementById('stage');
    const ctx = canvas.getContext('2d',{willReadFrequently:true});
    ctx.imageSmoothingEnabled = true; ctx.imageSmoothingQuality = 'high';
    function setStatus(t){ $status.textContent = t; }
    const readFileURL = (f)=>new Promise((res,rej)=>{ if(!f) return res(null); const r=new FileReader(); r.onload=()=>res(r.result); r.onerror=rej; r.readAsDataURL(f); });
    const loadImage = (src)=>new Promise((res,rej)=>{ const im=new Image(); im.onload=()=>res(im); im.onerror=rej; im.src=src; });
    function drawChecker(){ const s=20; for(let y=0;y<canvas.height;y+=s){ for(let x=0;x<canvas.width;x+=s){ ctx.fillStyle=((x/s+y/s)%2===0)?'#e5e7eb':'#fff'; ctx.fillRect(x,y,s,s); } } }
    function stampWatermark(){ if(proEnabled) return; ctx.save(); ctx.font="20px ui-sans-serif,system-ui"; ctx.fillStyle="rgba(0,0,0,.35)"; ctx.textAlign="right"; ctx.fillText("AI Photo Studio · FREE", canvas.width-20, canvas.height-20); ctx.restore(); }

    let selfieLoader = null;
    function ensureSelfieSegmentation(){
      if (window.SelfieSegmentation) return Promise.resolve();
      if (selfieLoader) return selfieLoader;
      selfieLoader = new Promise((resolve,reject)=>{
        const s=document.createElement('script');
        s.src='https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation@0.1/selfie_segmentation.js';
        s.onload=()=>resolve();
        s.onerror=()=>reject(new Error('mediapipe-load-failed'));
        document.head.appendChild(s);
      });
      return selfieLoader;
    }
    async function maskWithSelfie(img){
      await ensureSelfieSegmentation();
      const ss = new SelfieSegmentation({ locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${f}` });
      ss.setOptions({ modelSelection: 1 });
      const maskCanvas = document.createElement('canvas');
      maskCanvas.width = img.width; maskCanvas.height = img.height;
      await new Promise((resolve)=>{
        ss.onResults((r)=>{
          const m = maskCanvas.getContext('2d');
          m.drawImage(r.segmentationMask, 0,0, img.width, img.height);
          resolve();
        });
        ss.send({ image: img });
      });
      return maskCanvas;
    }

    const btnRemove = document.getElementById('btnRemove');
    const btnChange = document.getElementById('btnChange');
    const prevBtn  = document.getElementById('btnPrev');

    const Studio = (() => {
      let mainSrc = null;      // uploaded photo (data URL)
      let cutoutURL = null;    // object URL of transparent PNG after removal
      let bgSrc = null;        // background (data URL)
      let busy = false;

      function setBusy(b){
        busy = b;
        btnRemove.disabled = b || !mainSrc;
        btnChange.disabled = b || !cutoutURL;
      }
      function updateButtons(){
        btnRemove.disabled = busy || !mainSrc;
        btnChange.disabled = busy || !cutoutURL;
      }

      async function downscaleToMax(dataUrl, maxSide = 1400){
        const img = await loadImage(dataUrl);
        const max = Math.max(img.width, img.height);
        if (max <= maxSide) return img;
        const ratio = maxSide / max;
        const w = Math.round(img.width * ratio);
        const h = Math.round(img.height * ratio);
        const c = document.createElement('canvas');
        c.width = w; c.height = h;
        const cx = c.getContext('2d');
        cx.imageSmoothingEnabled = true; cx.imageSmoothingQuality = 'high';
        cx.drawImage(img, 0, 0, w, h);
        const out = new Image();
        out.src = c.toDataURL('image/png', 0.92);
        await (out.decode ? out.decode() : new Promise(r => out.onload = r));
        return out;
      }

      async function draw({img, bg=null}){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        if (bg){
          const b = await loadImage(bg);
          const s = Math.max(canvas.width/b.width, canvas.height/b.height);
          const bw=b.width*s, bh=b.height*s;
          ctx.drawImage(b,(canvas.width-bw)/2,(canvas.height-bh)/2,bw,bh);
        } else {
          drawChecker();
        }
        const im = await loadImage(img);
        const sc = Math.min(canvas.width/im.width, canvas.height/im.height);
        const w = im.width*sc, h = im.height*sc;
        ctx.drawImage(im,(canvas.width-w)/2,(canvas.height-h)/2,w,h);
        stampWatermark();
      }

      async function onUploadMain(file){
        mainSrc = await readFileURL(file);
        if (cutoutURL) { URL.revokeObjectURL(cutoutURL); cutoutURL=null; }
        await draw({img: mainSrc});
        setStatus("Photo loaded — tap Remove Background.");
        updateButtons();
      }

      async function onUploadBg(file){
        bgSrc = await readFileURL(file);
        if (cutoutURL){ await draw({img: cutoutURL, bg: bgSrc}); setStatus("Background selected."); }
      }

      async function removeBg(){
        if(!mainSrc) return alert("Upload a photo first.");
        setBusy(true);
        try{
          setStatus("Removing background… (on your device)");
          const safeImg = await downscaleToMax(mainSrc, 1400);

          let blob;
          try {
            blob = await removeBackground(safeImg, { model:"u2net", output:"image/png" });
          } catch (e) {
            console.warn('U2Net failed, falling back to MediaPipe', e);
          }

          if (!blob) {
            const maskC = await maskWithSelfie(safeImg);
            const out = document.createElement('canvas');
            out.width = safeImg.width; out.height = safeImg.height;
            const ox = out.getContext('2d');
            ox.drawImage(safeImg,0,0);
            ox.globalCompositeOperation='destination-in';
            ox.drawImage(maskC,0,0);
            blob = await new Promise(r => out.toBlob(r,'image/png',0.95));
          }

          if (cutoutURL) URL.revokeObjectURL(cutoutURL);
          cutoutURL = URL.createObjectURL(blob);
          await draw({img: cutoutURL});
          setStatus("Background removed. Choose a background, then press Change Background.");
        }catch(e){
          console.error(e);
          alert("Remove BG failed. Try a smaller image and close other apps.");
          setStatus("Remove BG failed.");
        }finally{
          setBusy(false);
          updateButtons();
        }
      }

      async function changeBg(){
        if(!cutoutURL){ alert("Remove background first."); return; }
        if(!bgSrc){ document.getElementById('bgInput').click(); return; }
        setBusy(true);
        try{
          await draw({img: cutoutURL, bg: bgSrc});
          setStatus("Background changed. You can download now.");
        } finally {
          setBusy(false);
          updateButtons();
        }
      }

      function download(type="png", hd=false){
        if(hd && !proEnabled){ alert("Pro required."); return; }
        const mime = type==="jpeg" ? "image/jpeg" : "image/png";
        canvas.toBlob((b)=>{ if(!b) return; const url=URL.createObjectURL(b); const a=document.createElement('a'); a.href=url; a.download=`photo-studio.${type==="jpeg"?"jpg":"png"}`; a.click(); URL.revokeObjectURL(url); }, mime, .95);
      }

      function handleDrop(e){
        e.preventDefault();
        const f = e.dataTransfer.files && e.dataTransfer.files[0];
        if (f) onUploadMain(f);
      }

      return {
        onUploadMain, onUploadBg,
        removeBg, changeBg,
        downloadPreview: ()=>download("png", false),
        downloadHD: (fmt)=>download(fmt, true),
        handleDrop
      };
    })();

    // Hook download buttons
    prevBtn.onclick  = ()=> Studio.downloadPreview();
    hdBtnPng.onclick = ()=> Studio.downloadHD("png");
    hdBtnJpg.onclick = ()=> Studio.downloadHD("jpeg");

    // Initial checkerboard
    drawChecker();

    // Service worker (optional; keep if you have sw.js)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js?v=v12').catch(()=>{});
      });
    }

    // Route to auth if hash matches
    if (location.hash === '#/auth') showAuth(); else showApp();
  </script>
