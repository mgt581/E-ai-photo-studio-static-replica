<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Photo Studio</title>
  <meta name="theme-color" content="#4f46e5">

  <!-- PWA / Icons -->
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-title" content="AI Photo Studio">

  <!-- iOS PWA niceties -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- FREE, on-device background removal -->
  <script src="https://cdn.jsdelivr.net/npm/@imgly/background-removal@latest/dist/background-removal.min.js"></script>

  <style>
    :root{--grad:linear-gradient(90deg,#6366f1,#8b5cf6)}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#f9fafb;color:#111827}
    header{display:flex;justify-content:space-between;align-items:center;gap:12px;padding:16px 24px;border-bottom:1px solid #e5e7eb}
    .brand{display:flex;align-items:center;gap:10px}
    .brand-img{width:28px;height:28px;border-radius:6px;box-shadow:0 2px 6px rgba(0,0,0,.15)}
    .brand-text{font-size:20px;font-weight:800;letter-spacing:.2px}
    .row{display:flex;align-items:center;gap:10px;flex-wrap:wrap}
    .pill{background:var(--grad);color:#fff;border:0;padding:8px 16px;border-radius:9999px;cursor:pointer;font-size:14px;font-weight:700}
    .ghost{background:#eef2ff;color:#4338ca;border:0;padding:8px 12px;border-radius:10px;font-weight:700;text-decoration:none;display:inline-block}
    .muted{color:#6b7280;font-size:13px}
    .wrap{max-width:900px;margin:0 auto;padding:24px;display:grid;gap:16px}
    .card{background:#fff;padding:20px;border:1px solid #e5e7eb;border-radius:12px;box-shadow:0 2px 6px rgba(0,0,0,.05)}
    .btn{height:44px;padding:0 16px;border-radius:10px;border:0;cursor:pointer;font-size:15px;font-weight:700;background:#e5e7eb;color:#111827}
    .btn.primary{background:var(--grad);color:#fff}
    .btn.warn{background:#fee2e2;color:#991b1b}
    .btn:disabled{opacity:.65;cursor:not-allowed}
    .btn.primary:disabled{background:#e5e7eb;color:#111827}
    .status{text-align:center;color:#6b7280;font-size:14px}
    .stage{border:1px solid #e5e7eb;border-radius:12px;overflow:hidden;position:relative}
    canvas#stage{width:100%;height:auto;display:block;background:#f3f4f6}
    canvas#mask{position:absolute;left:0;top:0;width:100%;height:100%;display:none;cursor:crosshair}
    .actions{display:grid;gap:12px}
    .hint{font-size:13px;color:#6b7280;text-align:center}
    .toast{position:fixed;left:50%;transform:translateX(-50%);bottom:16px;background:#111827;color:#fff;padding:10px 14px;border-radius:10px;font-weight:700;box-shadow:0 6px 18px rgba(0,0,0,.25);z-index:9999}
    .toolbar{display:flex;flex-wrap:wrap;gap:10px;justify-content:center}
    .badge{background:#eef2ff;color:#4338ca;border-radius:9999px;padding:6px 10px;font-weight:700;font-size:12px}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <img src="/apple-touch-icon.png" alt="AI Photo Studio logo" width="28" height="28" class="brand-img" onerror="this.remove()">
      <span class="brand-text">AI Photo Studio</span>
    </div>

    <div class="row">
      <a href="/gallery.html" class="ghost">Gallery</a>
      <a href="/profile.html" class="ghost">Account</a>
      <a href="/signin.html" class="ghost">Sign In</a>
      <a href="/signup.html" class="ghost">Sign Up</a>

      <span id="authStatus" class="muted">Not signed in</span>
      <button id="btnLogout" class="ghost" style="display:none">Sign out</button>
    </div>

    <span id="trialLeft" class="badge" style="display:none"></span>
    <button class="pill" id="btnTrial">Start 7-day Free Trial</button>
    <button class="pill" id="btnBuy">Buy Pro · £4.99/yr</button>
  </header>
    
  <div class="wrap" ondragover="event.preventDefault()" ondrop="Studio.handleDrop(event)">
    <div class="card">
      <p class="status" id="status">Upload a photo to begin.</p>
      <div class="actions">
        <div class="toolbar">
          <button class="btn primary" onclick="document.getElementById('mainInput').click()">Choose Photo</button>
          <input id="mainInput" type="file" accept="image/*" style="display:none" />
          <input id="bgInput" type="file" accept="image/*" style="display:none" />
          <button id="btnRemove" class="btn" disabled>Remove Background</button>
          <button id="btnChange" class="btn" disabled>Change Background</button>
          <button class="btn" onclick="document.getElementById('bgInput').click()">Choose Background</button>

          <!-- Remove Person -->
          <button id="btnBrush" class="btn" disabled>Remove Person (Brush)</button>
          <button id="btnApply" class="btn warn" style="display:none">Apply Removal</button>
          <button id="btnCancel" class="btn" style="display:none">Cancel</button>
        </div>
        <p class="hint">Drag & drop also works!</p>
      </div>
    </div>

    <div class="stage card" id="stageWrap">
      <canvas id="stage" width="960" height="600"></canvas>
      <canvas id="mask" width="960" height="600"></canvas>
    </div>

    <div class="card actions">
      <div class="toolbar">
        <button class="btn" id="btnPrev">Download (Preview)</button>
        <button id="btnHDpng" class="btn primary" disabled>Download HD (PNG) · Pro required</button>
        <button id="btnHDjpg" class="btn primary" disabled>Download HD (JPEG) · Pro required</button>
      </div>
      <p class="hint">When signed in, your downloaded images are also saved to your gallery.</p>
    </div>
  </div>

  <!-- Firebase (Compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-functions-compat.js"></script>

  <!-- Shared app logic -->
  <script src="/app.js"></script>
</body>
</html>
