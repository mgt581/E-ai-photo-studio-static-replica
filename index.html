<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Photo Studio</title>
  <meta name="theme-color" content="#4f46e5">

  <!-- PWA / Icons -->
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=3">
  <link rel="apple-touch-icon-precomposed" href="/apple-touch-icon.png?v=3">
  <link rel="icon" type="image/png" href="/apple-touch-icon.png?v=3">
  <meta name="apple-mobile-web-app-title" content="AI Photo Studio">

  <!-- iOS PWA niceties -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- FREE, on-device background removal -->
  <script src="https://cdn.jsdelivr.net/npm/@imgly/background-removal@latest/dist/background-removal.min.js"></script>

  <!-- OpenCV.js for inpainting (remove person) -->
  <script async src="https://docs.opencv.org/4.x/opencv.js"></script>

  <style>
    :root{--grad:linear-gradient(90deg,#6366f1,#8b5cf6)}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#f9fafb;color:#111827}
    header{display:flex;justify-content:space-between;align-items:center;gap:12px;padding:16px 24px;border-bottom:1px solid #e5e7eb}

    /* Brand */
    .brand{display:flex;align-items:center;gap:10px}
    .brand-img{width:28px;height:28px;border-radius:6px;box-shadow:0 2px 6px rgba(0,0,0,.15)}
    .brand-text{font-size:20px;font-weight:800;letter-spacing:.2px}

    .row{display:flex;align-items:center;gap:10px;flex-wrap:wrap}
    .pill{background:var(--grad);color:#fff;border:0;padding:8px 16px;border-radius:9999px;cursor:pointer;font-size:14px;font-weight:700}
    .ghost{background:#eef2ff;color:#4338ca;border:0;padding:8px 12px;border-radius:10px;font-weight:700;text-decoration:none;display:inline-block}
    .muted{color:#6b7280;font-size:13px}
    .wrap{max-width:900px;margin:0 auto;padding:24px;display:grid;gap:16px}
    .card{background:#fff;padding:20px;border:1px solid #e5e7eb;border-radius:12px;box-shadow:0 2px 6px rgba(0,0,0,.05)}
    .btn{height:44px;padding:0 16px;border-radius:10px;border:0;cursor:pointer;font-size:15px;font-weight:700;background:#e5e7eb;color:#111827}
    .btn.primary{background:var(--grad);color:#fff}
    .btn.warn{background:#fee2e2;color:#991b1b}
    .btn:disabled{opacity:.5;cursor:not-allowed}
    .status{text-align:center;color:#6b7280;font-size:14px}
    .stage{border:1px solid #e5e7eb;border-radius:12px;overflow:hidden;position:relative}
    canvas#stage{width:100%;height:auto;display:block;background:#f3f4f6}
    /* Brush mask overlay */
    canvas#mask{position:absolute;left:0;top:0;width:100%;height:100%;display:none;cursor:crosshair}
    .actions{display:grid;gap:12px}
    .hint{font-size:13px;color:#6b7280;text-align:center}
    .toast{position:fixed;left:50%;transform:translateX(-50%);bottom:16px;background:#111827;color:#fff;padding:10px 14px;border-radius:10px;font-weight:700;box-shadow:0 6px 18px rgba(0,0,0,.25);z-index:9999}
    .toolbar{display:flex;flex-wrap:wrap;gap:10px;justify-content:center}
    .badge{background:#eef2ff;color:#4338ca;border-radius:9999px;padding:6px 10px;font-weight:700;font-size:12px}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <img src="/apple-touch-icon.png?v=3" alt="AI Photo Studio logo"
           width="28" height="28" class="brand-img" onerror="this.remove()">
      <span class="brand-text">AI Photo Studio</span>
    </div>

    <div class="row">
      <a href="/signin.html" class="ghost">Sign in / Sign up</a>
      <span id="authStatus" class="muted">Not signed in</span>
      <button id="btnLogout" class="ghost" style="display:none">Sign out</button>

      <!-- Trial & Pro -->
      <span id="trialLeft" class="badge" style="display:none"></span>
      <button class="pill" id="btnTrial">Start 7-day Free Trial</button>
      <button class="pill" id="btnBuy">Buy Pro · £4.99/yr</button>
    </div>
  </header>

  <div class="wrap" ondragover="event.preventDefault()" ondrop="Studio.handleDrop(event)">
    <div class="card">
      <p class="status" id="status">Upload a photo to begin.</p>
      <div class="actions">
        <div class="toolbar">
          <button class="btn primary" onclick="document.getElementById('mainInput').click()">Choose Photo</button>
          <input id="mainInput" type="file" accept="image/*" style="display:none"
                 onchange="Studio.onUploadMain(this.files[0]); this.value=''" />
          <input id="bgInput" type="file" accept="image/*" style="display:none"
                 onchange="Studio.onUploadBg(this.files[0]); this.value=''" />
          <button id="btnRemove" class="btn" disabled onclick="Studio.removeBg()">Remove Background</button>
          <button id="btnChange" class="btn" disabled onclick="Studio.changeBg()">Change Background</button>
          <button class="btn" onclick="document.getElementById('bgInput').click()">Choose Background</button>

          <!-- NEW: Remove Person (Brush) -->
          <button id="btnBrush" class="btn" disabled onclick="Studio.startBrush()">Remove Person (Brush)</button>
          <button id="btnApply" class="btn warn" style="display:none" onclick="Studio.applyInpaint()">Apply Removal</button>
          <button id="btnCancel" class="btn" style="display:none" onclick="Studio.cancelBrush()">Cancel</button>
        </div>
        <p class="hint">Drag & drop also works!</p>
      </div>
    </div>

    <div class="stage card" id="stageWrap">
      <canvas id="stage" width="960" height="600"></canvas>
      <canvas id="mask" width="960" height="600"></canvas>
    </div>

    <div class="card actions">
      <div class="toolbar">
        <button class="btn" id="btnPrev">Download (Preview)</button>
        <button id="btnHDpng" class="btn primary" disabled>Download HD (PNG) · Pro required</button>
        <button id="btnHDjpg" class="btn primary" disabled>Download HD (JPEG) · Pro required</button>
      </div>
    </div>
  </div>

  <!-- Firebase (Compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <script>
    // ===== Stripe =====
    const STRIPE_PAYMENT_LINK = "https://buy.stripe.com/eVq6oJ3wugiPcFJ7QGd3i02"; // redirect back with ?pro=1

    // ===== Firebase =====
    const firebaseConfig = {
      apiKey: "AIzaSyDsBDuaZ_rl7ro63Fv5gPh37EwSkfh-NqM",
      authDomain: "aiphotostudioapp.firebaseapp.com",
      projectId: "aiphotostudioapp",
      storageBucket: "aiphotostudioapp.appspot.com",
      messagingSenderId: "1056724519182",
      appId: "1:1056724519182:web:93410e1b71a292e531ef5f",
      measurementId: "G-YMB9JJHNBE"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db   = firebase.firestore();
    const storage = firebase.storage();

    // ----- UI refs -----
    const elStatus = document.getElementById('authStatus');
    const btnLogout = document.getElementById('btnLogout');
    const btnTrial = document.getElementById('btnTrial');
    const btnBuy = document.getElementById('btnBuy');
    const elTrialLeft = document.getElementById('trialLeft');

    // ----- Pro/Trial state -----
    let proEnabled = false;
    let trialEndMillis = null;

    // ----- Canvas setup -----
    const $status = document.getElementById('status');
    const stage = document.getElementById('stage');
    const ctx = stage.getContext('2d', { willReadFrequently: true });
    ctx.imageSmoothingEnabled = true; ctx.imageSmoothingQuality = 'high';

    const maskCanvas = document.getElementById('mask');
    const mctx = maskCanvas.getContext('2d');
    let brushing = false, brushDown = false, brushSize = 24;

    // Buttons
    const hdBtnPng = document.getElementById('btnHDpng');
    const hdBtnJpg = document.getElementById('btnHDjpg');
    const prevBtn  = document.getElementById('btnPrev');
    const btnRemove = document.getElementById('btnRemove');
    const btnChange = document.getElementById('btnChange');
    const btnBrush  = document.getElementById('btnBrush');
    const btnApply  = document.getElementById('btnApply');
    const btnCancel = document.getElementById('btnCancel');

    // Helpers
    function toast(msg){ const el=document.createElement('div'); el.className='toast'; el.textContent=msg; document.body.appendChild(el); setTimeout(()=>el.remove(),2200); }
    function setStatus(t){ $status.textContent = t; }
    function drawChecker(){ const s=20; for(let y=0;y<stage.height;y+=s){ for(let x=0;x<stage.width;x+=s){ ctx.fillStyle=((x/s+y/s)%2===0)?'#e5e7eb':'#fff'; ctx.fillRect(x,y,s,s); } } }

    // ===== Centered watermark (hard to crop out) =====
    function stampWatermark(){
      if (proEnabled) return;
      const text = "AI Photo Studio — FREE";
      ctx.save();
      // white rounded box behind text
      ctx.globalAlpha = 1;
      ctx.font = "bold 34px ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial";
      const w = ctx.measureText(text).width;
      const x = (stage.width - w) / 2;
      const y = stage.height / 2 + 12;
      const padX = 14, padY = 12, r = 10;
      const bx = x - padX, by = y - 34, bw = w + padX*2, bh = 44;

      // rounded rect
      ctx.fillStyle = "rgba(255,255,255,0.88)";
      ctx.beginPath();
      ctx.moveTo(bx+r, by);
      ctx.lineTo(bx+bw-r, by);
      ctx.quadraticCurveTo(bx+bw, by, bx+bw, by+r);
      ctx.lineTo(bx+bw, by+bh-r);
      ctx.quadraticCurveTo(bx+bw, by+bh, bx+bw-r, by+bh);
      ctx.lineTo(bx+r, by+bh);
      ctx.quadraticCurveTo(bx, by+bh, bx, by+bh-r);
      ctx.lineTo(bx, by+r);
      ctx.quadraticCurveTo(bx, by, bx+r, by);
      ctx.closePath();
      ctx.fill();

      // text
      ctx.fillStyle = "#111827";
      ctx.textAlign = "left";
      ctx.fillText(text, x, y);
      ctx.restore();
    }

    // Img helpers
    const readFileURL = (f)=>new Promise((res,rej)=>{ if(!f) return res(null); const r=new FileReader(); r.onload=()=>res(r.result); r.onerror=rej; r.readAsDataURL(f); });
    const loadImage = (src)=>new Promise((res,rej)=>{ const im=new Image(); im.onload=()=>res(im); im.onerror=rej; im.src=src; });

    // Selfie fallback for remove BG
    let selfieLoader = null;
    function ensureSelfieSegmentation(){
      if (window.SelfieSegmentation) return Promise.resolve();
      if (selfieLoader) return selfieLoader;
      selfieLoader = new Promise((resolve,reject)=>{
        const s=document.createElement('script');
        s.src='https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation@0.1/selfie_segmentation.js';
        s.onload=()=>resolve();
        s.onerror=()=>reject(new Error('mediapipe-load-failed'));
        document.head.appendChild(s);
      });
      return selfieLoader;
    }
    async function maskWithSelfie(img){
      await ensureSelfieSegmentation();
      const ss = new SelfieSegmentation({ locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${f}` });
      ss.setOptions({ modelSelection: 1 });
      const maskCanvas = document.createElement('canvas');
      maskCanvas.width = img.width; maskCanvas.height = img.height;
      await new Promise((resolve)=>{
        ss.onResults((r)=>{
          const m = maskCanvas.getContext('2d');
          m.drawImage(r.segmentationMask, 0,0, img.width, img.height);
          resolve();
        });
        ss.send({ image: img });
      });
      return maskCanvas;
    }

    // Pro/Trial UI
    function updatePlanUI(){
      if (proEnabled){
        hdBtnPng.textContent = "Download HD (PNG)";
        hdBtnJpg.textContent = "Download HD (JPEG)";
        hdBtnPng.disabled = hdBtnJpg.disabled = false;
      } else {
        hdBtnPng.textContent = "Download HD (PNG) · Pro required";
        hdBtnJpg.textContent = "Download HD (JPEG) · Pro required";
        hdBtnPng.disabled = hdBtnJpg.disabled = true;
      }
    }
    function setPro(on){
      proEnabled = !!on;
      if (on) localStorage.setItem('studio_pro','1'); else localStorage.removeItem('studio_pro');
      updatePlanUI();
      if (on) toast("✅ Pro activated");
    }

    // Auth
    auth.onAuthStateChanged(async user => {
      if (user) {
        const who = user.phoneNumber || user.email || (user.isAnonymous ? 'Guest mode' : 'Signed in');
        elStatus.textContent = `Signed in as ${who}`;
        btnLogout.style.display = 'inline-block';
        await refreshUserPlan();
      } else {
        elStatus.textContent = 'Not signed in';
        btnLogout.style.display = 'none';
        elTrialLeft.style.display = 'none';
        if (localStorage.getItem('studio_pro') === '1') setPro(true); else setPro(false);
      }
    });

    btnLogout.onclick = () => auth.signOut();
    btnBuy.onclick = () => { if (!STRIPE_PAYMENT_LINK) return alert("Stripe link missing."); location.href = STRIPE_PAYMENT_LINK; };

    // Trial
    async function refreshUserPlan(){
      const user = auth.currentUser;
      if (!user || user.isAnonymous) { elTrialLeft.style.display = 'none'; return; }
      const ref = db.collection('users').doc(user.uid);
      const snap = await ref.get();
      let isPro = false;
      trialEndMillis = null;

      if (snap.exists){
        const d = snap.data();
        if (d.isPro) isPro = true;
        if (d.trialEnd && d.trialEnd.toMillis) trialEndMillis = d.trialEnd.toMillis();
      }
      if (!isPro && trialEndMillis){
        const leftMs = trialEndMillis - Date.now();
        if (leftMs > 0){
          const days = Math.ceil(leftMs / 86400000);
          elTrialLeft.textContent = `${days} day${days===1?'':'s'} left`;
          elTrialLeft.style.display = 'inline-block';
          setPro(true);
        } else {
          elTrialLeft.textContent = `Trial ended`;
          elTrialLeft.style.display = 'inline-block';
          setPro(false);
        }
      } else if (isPro){
        elTrialLeft.textContent = `Pro active`;
        elTrialLeft.style.display = 'inline-block';
        setPro(true);
      } else {
        elTrialLeft.style.display = 'none';
        setPro(false);
      }
    }

    async function startFreeTrial(){
      const user = auth.currentUser;
      if (!user){ return alert("Please sign in first."); }
      if (user.isAnonymous){ return alert("Create an account to start a trial."); }
      const ref = db.collection('users').doc(user.uid);
      const now = new Date();
      const trialEnd = new Date(); trialEnd.setDate(now.getDate() + 7);

      const snap = await ref.get();
      if (snap.exists){
        const d = snap.data();
        if (d.trialStart && d.trialEnd && d.trialEnd.toMillis() > Date.now()){
          return alert("You already have an active trial.");
        }
      }
      await ref.set({
        trialStart: firebase.firestore.Timestamp.fromDate(now),
        trialEnd: firebase.firestore.Timestamp.fromDate(trialEnd),
        isPro: false
      }, { merge: true });

      toast("✅ 7-day free trial started");
      await refreshUserPlan();
    }
    btnTrial.onclick = startFreeTrial;

    // Handle Stripe redirect (?pro=1)
    (function bootstrapPro(){
      const sp = new URLSearchParams(location.search);
      if (sp.get('pro') === '1') {
        setPro(true);
        if (history.replaceState) history.replaceState(null, "", location.pathname + location.hash);
      } else if (localStorage.getItem('studio_pro') === '1') {
        setPro(true);
      } else {
        updatePlanUI();
      }
    })();

    // ----- App core -----
    const Studio = (() => {
      let mainSrc = null;   // uploaded photo (data URL)
      let cutoutURL = null; // object URL for transparent PNG after bg removal
      let bgSrc = null;     // background image (data URL)
      let busy = false;

      function setBusy(b){
        busy = b;
        btnRemove.disabled = b || !mainSrc;
        btnChange.disabled = b || !cutoutURL;
        btnBrush.disabled  = b || (!mainSrc && !cutoutURL);
      }
      function updateButtons(){
        btnRemove.disabled = busy || !mainSrc;
        btnChange.disabled = busy || !cutoutURL;
        btnBrush.disabled  = busy || (!mainSrc && !cutoutURL);
      }

      async function downscaleToMax(dataUrl, maxSide = 1400){
        const img = await loadImage(dataUrl);
        const max = Math.max(img.width, img.height);
        if (max <= maxSide) return img;
        const ratio = maxSide / max;
        const w = Math.round(img.width * ratio);
        const h = Math.round(img.height * ratio);
        const c = document.createElement('canvas'); c.width = w; c.height = h;
        const cx = c.getContext('2d');
        cx.imageSmoothingEnabled = true; cx.imageSmoothingQuality = 'high';
        cx.drawImage(img, 0, 0, w, h);
        const out = new Image();
        out.src = c.toDataURL('image/png', 0.92);
        await (out.decode ? out.decode() : new Promise(r => out.onload = r));
        return out;
      }

      async function draw({img, bg=null}){
        ctx.clearRect(0,0,stage.width,stage.height);
        if (bg){
          const b = await loadImage(bg);
          const s = Math.max(stage.width/b.width, stage.height/b.height);
          const bw=b.width*s, bh=b.height*s;
          ctx.drawImage(b,(stage.width-bw)/2,(stage.height-bh)/2,bw,bh);
        } else {
          drawChecker();
        }
        const im = await loadImage(img);
        const sc = Math.min(stage.width/im.width, stage.height/im.height);
        const w = im.width*sc, h = im.height*sc;
        ctx.drawImage(im,(stage.width-w)/2,(stage.height-h)/2,w,h);
        stampWatermark();
      }

      async function onUploadMain(file){
        mainSrc = await readFileURL(file);
        if (cutoutURL) { URL.revokeObjectURL(cutoutURL); cutoutURL=null; }
        await draw({img: mainSrc});
        setStatus("Photo loaded — tap Remove Background or Remove Person.");
        updateButtons();
        document.getElementById('btnBrush').disabled = false;
      }

      async function onUploadBg(file){
        bgSrc = await readFileURL(file);
        if (cutoutURL){ await draw({img: cutoutURL, bg: bgSrc}); setStatus("Background selected."); }
      }

      async function removeBg(){
        if(!mainSrc) return alert("Upload a photo first.");
        setBusy(true);
        try{
          setStatus("Removing background… (on your device)");
          const safeImg = await downscaleToMax(mainSrc, 1400);

          let blob;
          try {
            blob = await removeBackground(safeImg, { model:"u2net", output:"image/png" });
          } catch {
            const maskC = await maskWithSelfie(safeImg);
            const out = document.createElement('canvas');
            out.width = safeImg.width; out.height = safeImg.height;
            const ox = out.getContext('2d');
            ox.drawImage(safeImg,0,0);
            ox.globalCompositeOperation='destination-in';
            ox.drawImage(maskC,0,0);
            blob = await new Promise(r => out.toBlob(r,'image/png',0.95));
          }

          if (cutoutURL) URL.revokeObjectURL(cutoutURL);
          cutoutURL = URL.createObjectURL(blob);
          await draw({img: cutoutURL, bg: bgSrc});
          setStatus("Background removed. Choose a background, then press Change Background.");
        }catch(e){
          console.error(e); alert("Remove BG failed. Try a smaller image.");
          setStatus("Remove BG failed.");
        }finally{
          setBusy(false); updateButtons();
        }
      }

      async function changeBg(){
        if(!cutoutURL){ alert("Remove background first."); return; }
        if(!bgSrc){ document.getElementById('bgInput').click(); return; }
        setBusy(true);
        try{ await draw({img: cutoutURL, bg: bgSrc}); setStatus("Background changed. You can download now."); }
        finally{ setBusy(false); updateButtons(); }
      }

      // Downloads
      function download(type="png", hd=false){
        if(hd && !proEnabled){ alert("Pro required."); return; }
        const mime = type==="jpeg" ? "image/jpeg" : "image/png";
        stage.toBlob((b)=>{ if(!b) return; const url=URL.createObjectURL(b); const a=document.createElement('a'); a.href=url; a.download=`photo-studio.${type==="jpeg"?"jpg":"png"}`; a.click(); URL.revokeObjectURL(url); }, mime, .95);
      }

      // ===== Remove Person (Brush + Inpaint) =====
      function startBrush(){
        if (!mainSrc && !cutoutURL){ alert("Load an image first."); return; }
        brushing = true;
        maskCanvas.style.display = 'block';
        btnApply.style.display = btnCancel.style.display = 'inline-block';
        mctx.clearRect(0,0,maskCanvas.width,maskCanvas.height);
        mctx.lineCap = 'round'; mctx.lineJoin = 'round'; mctx.strokeStyle = 'rgba(255,0,0,0.95)'; mctx.lineWidth = brushSize;
        setStatus("Paint over the person to remove, then click Apply Removal.");
      }
      function cancelBrush(){
        brushing = false; brushDown = false;
        maskCanvas.style.display = 'none';
        btnApply.style.display = btnCancel.style.display = 'none';
        mctx.clearRect(0,0,maskCanvas.width,maskCanvas.height);
        setStatus("Brush canceled.");
      }

      async function applyInpaint(){
        try{
          setBusy(true);
          setStatus("Removing selected area…");
          await ensureOpenCVReady();

          const srcImg = ctx.getImageData(0,0,stage.width,stage.height);
          const maskImg = mctx.getImageData(0,0,maskCanvas.width,maskCanvas.height);

          const src = cv.matFromImageData(srcImg);
          const mask = new cv.Mat.zeros(maskImg.height, maskImg.width, cv.CV_8UC1);

          // Convert painted (red) strokes to a binary mask
          for (let i=0;i<maskImg.data.length;i+=4){
            const r = maskImg.data[i], a = maskImg.data[i+3];
            if (a > 0 && r > 150) {
              const idx = i/4, y = (idx / maskImg.width) | 0, x = idx % maskImg.width;
              mask.ucharPtr(y,x)[0] = 255;
            }
          }

          // Inpaint (TELEA): preserves surrounding texture → background stays natural
          const dst = new cv.Mat();
          cv.inpaint(src, mask, dst, 4, cv.INPAINT_TELEA);

          const out = new ImageData(new Uint8ClampedArray(dst.data), stage.width, stage.height);
          ctx.putImageData(out, 0, 0);

          // cleanup
          src.delete(); mask.delete(); dst.delete();

          cancelBrush();
          stampWatermark(); // re-stamp watermark if not Pro
          setStatus("Person removed.");
        } catch (e){
          console.error(e);
          alert("Removal failed. Try brushing a tighter area, then Apply again.");
          setStatus("Removal failed.");
        } finally {
          setBusy(false);
        }
      }

      async function ensureOpenCVReady(){
        if (window.cv && cv.Mat) return;
        await new Promise((resolve)=>{ const t=setInterval(()=>{ if (window.cv && cv.Mat){ clearInterval(t); resolve(); } }, 80); });
      }

      // Mask brush events
      function getPos(e){
        const r = maskCanvas.getBoundingClientRect();
        const x = ((e.touches? e.touches[0].clientX : e.clientX) - r.left) * (maskCanvas.width / r.width);
        const y = ((e.touches? e.touches[0].clientY : e.clientY) - r.top) * (maskCanvas.height / r.height);
        return {x,y};
      }
      maskCanvas.addEventListener('mousedown', (e)=>{ if(!brushing) return; brushDown = true; const p=getPos(e); mctx.beginPath(); mctx.moveTo(p.x,p.y); });
      maskCanvas.addEventListener('mousemove', (e)=>{ if(!brushing||!brushDown) return; const p=getPos(e); mctx.lineTo(p.x,p.y); mctx.stroke(); });
      window.addEventListener('mouseup', ()=> brushDown=false);

      maskCanvas.addEventListener('touchstart', (e)=>{ if(!brushing) return; brushDown = true; const p=getPos(e); mctx.beginPath(); mctx.moveTo(p.x,p.y); e.preventDefault(); });
      maskCanvas.addEventListener('touchmove', (e)=>{ if(!brushing||!brushDown) return; const p=getPos(e); mctx.lineTo(p.x,p.y); mctx.stroke(); e.preventDefault(); });
      window.addEventListener('touchend', ()=> brushDown=false);

      function handleDrop(e){
        e.preventDefault();
        const f = e.dataTransfer.files && e.dataTransfer.files[0];
        if (f) onUploadMain(f);
      }

      return {
        onUploadMain, onUploadBg,
        removeBg, changeBg,
        downloadPreview: ()=>download("png", false),
        downloadHD: (fmt)=>download(fmt, true),
        handleDrop,
        startBrush, cancelBrush, applyInpaint
      };
    })();

    // Hook download buttons
    prevBtn.onclick  = ()=> Studio.downloadPreview();
    hdBtnPng.onclick = ()=> Studio.downloadHD("png");
    hdBtnJpg.onclick = ()=> Studio.downloadHD("jpeg");

    // Initial checkerboard
    drawChecker();

    // Enable brush button once an image loads
    document.getElementById('mainInput').addEventListener('change', ()=>{ document.getElementById('btnBrush').disabled = false; });

    // Service worker (optional)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js?v=v12').catch(()=>{});
      });
    }
  </script>
</body>
</html>
