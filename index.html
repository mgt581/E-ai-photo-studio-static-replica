<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Photo Studio</title>
  <meta name="theme-color" content="#4f46e5">

  <!-- PWA + Icons -->
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/apple-touch-icon.png">

  <!-- Minimal clean CSS -->
  <style>
    body { margin:0; font-family:system-ui; background:#f9fafb; }
    header { display:flex; justify-content:space-between; padding:16px; background:white;
             border-bottom:1px solid #e5e7eb; align-items:center; }
    .brand { display:flex; align-items:center; gap:10px; font-size:20px; font-weight:700; }
    .ghost { background:#eef2ff; padding:8px 12px; border-radius:8px;
             text-decoration:none; color:#4338ca; font-weight:600; }
    .row { display:flex; gap:10px; align-items:center; }
  </style>
</head>

<body>
  <header>
    <div class="brand">
      <img src="/apple-touch-icon.png" width="30" height="30" style="border-radius:6px">
      AI Photo Studio
    </div>

    <div class="row">
      <a href="/gallery.html" class="ghost">Gallery</a>
      <a href="/profile.html" class="ghost">Account</a>
      <a href="/signin.html" class="ghost">Sign In</a>
      <a href="/signup.html" class="ghost">Sign Up</a>
      <span id="authStatus" style="font-size:13px; color:#555">Not signed in</span>
      <button id="btnLogout" class="ghost" style="display:none">Logout</button>
    </div>
  </header>

  <main style="padding:20px; max-width:900px; margin:auto;">
    <h2>Upload a photo to begin</h2>
    <input type="file" id="upload" accept="image/*">
    <p id="status"></p>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCM6r66kW9xkBA5rgVcz4sP57N2v2BMbkg",
      authDomain: "ai-photo-studio-24354.firebaseapp.com",
      projectId: "ai-photo-studio-24354",
      storageBucket: "ai-photo-studio-24354.appspot.com",
      messagingSenderId: "411346648650",
      appId: "1:411346648650:web:5ecd86ffecd05472fab0b3",
      measurementId: "G-R3G160W8BQ"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      const status = document.getElementById("authStatus");
      const logout = document.getElementById("btnLogout");

      if (user) {
        status.textContent = `Signed in as ${user.email}`;
        logout.style.display = "inline-block";
      } else {
        status.textContent = "Not signed in";
        logout.style.display = "none";
      }
    });

    document.getElementById("btnLogout").onclick = () => auth.signOut();
  </script>

</body>
</html>
