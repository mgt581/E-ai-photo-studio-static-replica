<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AI Photo Studio</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- PWA Manifest & Icons -->
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="logo-192.png">
  <link rel="icon" type="image/png" sizes="192x192" href="logo-192.png">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="PhotoStudioAI">
  <meta name="theme-color" content="#0ea5e9">
  <style>
    /* Your existing styling here… */

    /* Install Button */
    #installBtn { display:none; position:fixed; bottom:16px; right:16px; padding:12px 18px; background:#4f46e5;color:#fff;border:none;border-radius:8px; cursor:pointer; }

    /* iOS Install Instructions */
    #iosInstall { display:none; padding:12px; background:#f3f4f6; border:1px solid #ccc; border-radius:8px; margin:12px 0; text-align:center; }
  </style>
</head>
<body>
  <!-- App UI -->
  <div id="appHeader">
    <!-- your top bar, logo, buttons... -->
  </div>

  <!-- iOS add-to-home message -->
  <div id="iosInstall">Tap  (Share) → <strong>Add to Home Screen</strong> to install this app.</div>

  <!-- Install Button for Android -->
  <button id="installBtn">Install App</button>

  <!-- Your existing app content -->
  <!-- Enhance panel, login, features... -->

  <!-- Register Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }
  </script>

  <script>
    // === PWA Install Prompt Logic ===
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');
    window.addEventListener('beforeinstallprompt', e => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'block';
    });

    installBtn.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      deferredPrompt = null;
      installBtn.style.display = 'none';
    });

    window.addEventListener('appinstalled', () => {
      installBtn.style.display = 'none';
    });

    // === iOS Detection ===
    const isIOS = /iphone|ipad|ipod/.test(navigator.userAgent.toLowerCase());
    const isInStandalone = window.matchMedia('(display-mode: standalone)').matches;
    if (isIOS && !isInStandalone) {
      document.getElementById('iosInstall').style.display = 'block';
    }
  </script>

  <!-- Include your other scripts here: Firebase Auth, Enhance panel logic, mask smoothing, etc. -->
</body>
</html>
