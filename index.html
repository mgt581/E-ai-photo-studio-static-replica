  <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js"></script>

  <script>
    // Firebase setup (replace with your config)
    const firebaseConfig = { /* YOUR FIREBASE CONFIG */ };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), db = firebase.firestore();

    // Trial logic
    function initTrial() {
      if (!localStorage.getItem('trial_start')) localStorage.setItem('trial_start', Date.now());
    }
    function trialDaysLeft() {
      const start = parseInt(localStorage.getItem('trial_start'), 10);
      return Math.max(0, 7 - Math.floor((Date.now() - start) / (1000 * 60 * 60 * 24)));
    }

    // UI elements
    const canvas = document.getElementById('stage');
    const ctx = canvas.getContext('2d');
    const fileInput = document.getElementById('fileInput');
    const uploadTrigger = document.getElementById('uploadTrigger');
    const btnHD = document.getElementById('btnHD');
    const statusEl = document.getElementById('status');

    window.addEventListener('DOMContentLoaded', () => {
      initTrial();
      if (trialDaysLeft() === 0) btnHD.disabled = true;
      renderBgLibrary();
      registerServiceWorker();
    });

    // Clear canvas AND draw new image properly
    async function setPhoto(src) {
      const img = await loadImage(src);
      ctx.clearRect(0, 0, canvas.width, canvas.height); // Clears old photo  [oai_citation:1‡Stack Overflow](https://stackoverflow.com/questions/56139798/how-to-clear-canvas-before-drop-new-image-on-html5/56139832?utm_source=chatgpt.com) [oai_citation:2‡MDN Web Docs](https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/clearRect?utm_source=chatgpt.com)
      drawToCanvas({ imgSrc: src, bgSrc: window.currentBg });
    }

    fileInput.onchange = async e => {
      if (!e.target.files[0]) return;
      const src = await readFileToDataURL(e.target.files[0]);
      setPhoto(src);
      statusEl.textContent = 'Photo loaded. Choose an action below.';
    };

    btnHD.onclick = () => {
      if (trialDaysLeft() === 0 && authStatus.textContent !== 'Pro') {
        alert("Trial expired. Upgrade to Pro to download HD.");
      } else {
        downloadHD('png');
      }
    };

    // Background rendering, install prompt, service worker, auth, etc. go here...

    // Example helper for loading image
    function loadImage(src) {
      return new Promise((res, rej) => {
        const img = new Image();
        img.onload = () => res(img);
        img.onerror = rej;
        img.src = src;
      });
    }
  </script>
